<p id="speakable-summary" class="wp-block-paragraph">A few months ago, United Airlines <a href="https://techcrunch.com/2024/09/17/why-united-chose-spacexs-starlink-to-power-its-free-wifi/">announced</a> its deal with Starlink to offer in-flight internet access for its passengers. At the time, the airline said it would start testing the new service in early 2024 and then offer it on passenger flights later in the year. United has now accelerated this timeline a bit, with testing starting next month and the first passenger flight to offer Starlink, an Embraer E-175 regional jet, taking off this spring.</p>

<p class="wp-block-paragraph">When I talked to United&#8217;s Chief Customer Officer <a rel="nofollow" href="https://ir.united.com/management/linda-jojo">Linda Jojo</a>, she told me the company had an aggressive schedule for the retrofit, with the installation of the new Starlink terminal scheduled to take about two days while the aircraft is in base (with the option to split the install over two nights, too).</p>

<div class="ad-unit ad-unit--mobile ad-unit--has-placeholder ad-unit--display wp-block-tc-ads-ad-slot has-background has-gray-100-background-color">
	<div class="ad-unit__ad" id="us-tc-ros-mw-mid-center" data-unitcode="us_tc_ros_mw_mid_center" data-sizes="[[300,250],[3,2],[2,2]]" style="min-height:250px;min-width:300px;">
	</div>
</div>


<div class="ad-unit ad-unit--desktop ad-unit--native wp-block-tc-ads-ad-slot">
	<div class="ad-unit__ad" id="us-tc-ros-dt-native-midarticle" data-unitcode="us_tc_ros_dt_native_midarticle" data-sizes="[&quot;fluid&quot;]" style="min-height:0px;min-width:0px;">
	</div>
</div>


<p class="wp-block-paragraph">United now expects to install Starlink on its entire regional fleet by the end of the year. The first mainline plane (think Boeing 737s and Airbus 320s) will get Starlink before the end of the year.</p>

<p class="wp-block-paragraph">The promise here is that Starlink will basically make the in-flight Wi-Fi experience the same as on the ground, with enough bandwidth to allow anyone on the plane to stream live video, access productivity apps and play live games.  </p>

<p class="wp-block-paragraph">&#8220;We have a lot planned for our MileagePlus members this year and adding Starlink service on as many planes as we can &#8211; as quickly as we can &#8211; is at the center of it all,&#8221; said Richard Nunn, CEO of United&#8217;s MileagePlus frequent flyer program. &#8220;It’s not only going to revolutionize the experience of flying United, but it’s also going to unlock tons of new partnerships and benefits for our members that otherwise wouldn’t be possible.&#8221;</p>

<p class="wp-block-paragraph">Once it&#8217;s available, Wi-Fi over Starlink will be free for all members of United&#8217;s MileagePlus program. Fliers will also be able to connect with multiple devices under the same account.</p>
