best-budget-smartphone-cheap"/><meta property="author" content="Allison Johnson"/><script type="application/ld+json">{"@context":"http://schema.org/","@type":"NewsArticle","headline":"Best cheap phone: five smartphones for under $500","description":"There are lots of great phones available for less than 500 bucks. Whether you want an iPhone, an excellent camera, or a great screen, here are the best options for 2025.","datePublished":"2020-11-03T18:30:00.000Z","dateModified":"2025-01-03T22:08:51.545Z","thumbnailUrl":"https://cdn.vox-cdn.com/thumbor/Y63S9ZZG_TMhh_cDW6gmygiwqco=/0x0:2040x1360/1400x788/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","author":[{"@type":"Person","name":"Allison Johnson","url":"https://www.theverge.com/authors/allison-johnson"}],"publisher":{"@type":"Organization","name":"The Verge","logo":{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/uploads/chorus_asset/file/24015294/verge_duet_google_news.png","width":250,"height":50}},"image":[{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/Y63S9ZZG_TMhh_cDW6gmygiwqco=/0x0:2040x1360/1400x788/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","width":1400,"height":788},{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/l3s-UsSw82WjmjkGHLtluHm8HGc=/0x0:2040x1360/1400x1050/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","width":1400,"height":1050},{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/L1fcgMkUdQ4P-6FliDh2ycdAXkY=/0x0:2040x1360/1400x1400/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","width":1400,"height":1400}],"url":"https://www.theverge.com/21420196/best-budget-smartphone-cheap","articleBody":"Some of us take a kind of “I eat to live” rather than an “I live to eat” approach to gadgets. They’re tools that help you get things done, not something you want to invest a lot of time or money in. If that’s you — and there’s no judgment here from a certifiable gadget nerd — then you can probably think of more worthwhile ways to spend $1,000 than on a phone.\n\nBudget phones to the rescue. These devices are roughly $500 or under, and they’re more capable than ever before. You won’t get all the bells and whistles, but you will save a little money to spend on, I don’t know, actual bells and whistles. It’s your world.\n\n---\nWhat I’m looking for\n\nStrong software support\n\nAt least a couple of years of OS upgrades and, ideally, three years of security updates. There’s no point in buying even a cheap phone if you have to replace it after just a couple of years because it stopped getting security patches.\n\nA good screen\n\nSince you look at it roughly two thousand times a day, your phone’s screen is one place you shouldn’t compromise. An OLED has richer contrast and color than an LCD, and the big screens on today’s phones really need at least a 1080p resolution. Faster refresh rates like 90Hz and even 120Hz are becoming more common on budget phone screens, but for my money, a smooth-scrolling LCD doesn’t look as nice as an OLED with a standard refresh rate.\n\nServiceable storage space\n\nIf you plan to hang onto your phone for a while, you’ll want enough storage space to accommodate all the system files, photos, and videos you’ll accumulate over the years. Ideally you’ll get at least 128GB built in, but at a minimum I look for 64GB with the option to expand space via a MicroSD card. \n\nOne good rear camera, not four mediocre ones\n\nUpgrades like telephoto cameras and optical image stabilization are rare in the under-$500 class, but you can still expect good, basic performance in good lighting from any modern smartphone. Low light is trickier. Phones in this class should offer a night mode to help with non-moving subjects in very dim light. And there are no bonus points awarded for adding extra macro and depth cameras to pad out the rear camera array — those 2- and 5-megapixel sensors are pretty much useless. \n---\n\nMany of our picks run about $400 or $500, but there are great options for $300 and under, too. You can find a bright, high-definition OLED screen or a battery that lasts for days. If you can hone in on the one or two features that are most important to you and you’re willing to compromise elsewhere, you can get a phone that suits your needs for half the price of a flagship. \n\nWhat compromises can you expect from a budget phone? Some combination of the following: slower processors, less storage, and lousier cameras than flagship phones, almost across the board. Many have lower-resolution screens, and most lack official water-resistance ratings, wireless charging, and NFC chips for contactless payment.\n\nThe best iPhone under $500\n\n[Product: 2022 iPhone SE (64GB) | https://apple.sjv.io/c/1141873/2154171/7613?subId1=VergeBestCheapPhones&u=https%3A%2F%2Fwww.apple.com%2Fshop%2Fbuy-iphone%2Fiphone-se, https://howl.me/ck6IzadMfsp]\n\nScreen: 4.7-inch, 1334p LCD / Processor: A15 Bionic Cameras: 12-megapixel f/1.8 with OIS, 7-megapixel selfie / Charging: 20W wired, 7.5W wireless / Weather-resistance rating: IP67\n\nIf your budget has a strict $500 cap and you’re looking for a new iPhone, the choice is easy. The 2022 iPhone SE is the only new iPhone under $500. It’s the least expensive way to get into the iOS ecosystem and it’ll do the job, but I would strongly encourage anyone looking at the SE to consider whether it’s doable to spend a bit more on an iPhone 14, now priced at $599.\n\nThe important thing to know about the SE is that it comes with a very small, very dated 4.7-inch screen. It’s the same size as the one on the iPhone 6, and it’s starting to feel cramped in an age when apps and web pages are designed for bigger screens. The SE’s big bezels make the device look dated, too, but the usability of a small screen will be a bigger factor over the years to come.\n\n[Image: The 2022 iPhone SE is a low-cost entry point to the iOS ecosystem. https://cdn.vox-cdn.com/thumbor/G4HGuqP_wxqoTFMpXoP2wRl-_DM=/0x0:2040x1360/2040x1360/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/23307883/ajohnson_221103_5070_0003.jpg]\n\nThat’s the biggest knock against the SE — and it’s an important one. But if you’re not worried about a cramped screen, then the SE has a lot of upsides. Its A15 processor is the same as the one in the iPhone 13 Pro Max, so performance is very good. \n\nThere’s IP67 waterproofing and wireless charging — both uncommon in this price range — and even though it uses an older 12-megapixel camera, it takes very nice photos and high-quality video clips. The camera has no night mode, which is a curious omission — basically every other midrange phone offers some sort of low-light photo mode, and the phone’s processor is certainly up to the task. Apple gonna Apple.\n\nRead my full review of the Apple iPhone SE (2022).\n\nThe best Android phone under $500\n\n[Product: Google Pixel 8A (128GB) | https://www.amazon.com/dp/B0CYQ916ZY/?tag=theverge02-20, https://howl.me/cm7ZQU9FKAW, https://www.anrdoezrs.net/links/8836598/type/dlg/https://store.google.com/config/pixel_8a/]\n\nScreen: 6.1-inch, 1080p OLED, 120Hz / Processor: Tensor G3 Cameras: 64-megapixel f/1.89 with OIS, 13-megapixel ultrawide, 13-megapixel selfie / Battery: 4,492mAh / Charging: 18W wired, 7.5W wireless / Weather-resistance rating: IP67\n\nGoogle offers some very good high-end phones in the Pixel 9, 9 Pro and 9 Pro XL, but it’s the company’s budget phone that makes the most sense. For $500, the Pixel 8A offers a whole lot of what makes its pricier siblings good, but at roughly half the cost.\n\nIt’s a modest update over the Pixel 7A, which you can still buy, but the 8A comes with one big upgrade over the previous generation: seven years of OS and security updates. If you’re the kind of person who likes to hang onto their device for a long time, that’s huge — especially in the budget category where other phones might only come with one or two platform upgrades.\n\n[Image: The Pixel 8A’s screen has bezels for days but a fast 120Hz top refresh rate. https://cdn.vox-cdn.com/thumbor/vr_xPQPWIoul-Vm6AAv0PisAZNA=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25451801/DSC07458_processed.jpg]\n\nThe 8A is also Google’s first budget phone to come with a 120Hz display, so scrolling and animations look super smooth. You also get wireless charging and an IP67 rating for protection against water immersion. The camera system is reliable, but it’s the most obvious place where Google had to make some compromises to keep the price low. It’s a fine all-around camera, but stepping up to one of the latest Pixel models gets you improved low light performance, an updated ultrawide camera, and a whole lot of AI-powered features.\n\nRead my full review of the Google Pixel 8A.\n\nThe best budget phone that performs like a flagship\n\n[Product: OnePlus 12R | https://howl.me/cmJIJEicK85, https://www.amazon.com/OnePlus-Dual-SIM-Unlocked-Smartphone-Charging/dp/B0CQ9SZJN6?tag=theverge02-20, https://onepluscom.pxf.io/c/482924/916678/12532?u=https%3A%2F%2Fwww.oneplus.com%2Fus%2Foneplus-12r]\n\nScreen: 6.78-inch, 1264 x 2780 120Hz OLED / Processor: Snapdragon 8 Gen 2 Cameras: 50-megapixel f/1.8 with OIS, 8-megapixel ultrawide, 2-megapixel macro, 16-megapixel selfie / Battery: 5,500mAh / Charging: 80W wired / Weather-resistance rating: IP64\n\nThe OnePlus 12R is $500, but it could easily trick you into thinking it costs twice as much. It comes with a very big, very nice screen, with refresh rates that go up to 120Hz and all the way down to 1Hz, making for a smooth scrolling experience when you need it and savings on battery life when you don’t. It’s a feature rarely seen on a phone under $800.\n\nThe 12R is equipped with the Snapdragon 8 Gen 2 chipset, which is a generation behind 2024’s processor du jour, the 8 Gen 3 (the forthcoming 13R is rumored to feature the latter). But the 8 Gen 2 still whips — it’s hard to throw anything at this phone that it can’t handle. Less good: the 12R’s IP64 rating, which means it’s splash resistant but not fully water immersible, like the Pixel 8A.\n\n[Image: The 12R misses out on robust water resistance but delivers on performance. https://cdn.vox-cdn.com/thumbor/LazH2qZc6v6JpdgNL_l6SX0MLk0=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25287583/DSC06615.jpg]\n\nFast charging is kind of OnePlus’ trademark, and the 12R stays true to the brand with up to 80W fast wired charging in the US (it’s up to 100W in other regions). It’s nice if you want to charge your phone on a more compressed schedule, like during your morning routine rather than at night. \n\nPersonally, I’d rather have slower wired charging if it meant I could have a feature that’s not present on the 12R: wireless charging. That is, once again, something the Pixel 8A offers. But that’s the beauty of the 12R — it knows what it is and what it isn’t. And if a low-cost phone with a big, high-quality screen and excellent performance is what you’re after, then the 12R is it.\n\nRead my full review of the OnePlus 12R.\n\nThe phone under $400\n\n[Product: Samsung Galaxy A35 5G | https://www.amazon.com/dp/B0CV4NH5T9/?tag=theverge02-20, https://howl.me/cmdzlprSoYG, https://howl.me/cmdQ184WSCS]\n\nScreen: 6.6-inch, 1080p resolution, 120Hz OLED / Processor: Exynos 1380 Cameras: 50-megapixel f/1.8 with OIS, 8-megapixel ultrawide, 5-megapixel macro, 13-megapixel selfie / Battery: 5,000mAh / Charging: 25W wired / Weather-resistance rating: IP67\n\nThe Samsung Galaxy A35 5G comes with surprisingly strong specs for its $399 price. They’re the kind of features you won’t really spot from the outside, but they’re important, particularly its IP67 rating for dust and water resistance. Unlike virtually every other phone at this price, the A35 5G is built to withstand water immersion, so you don’t need to sweat it if your phone lands in a toilet bowl or puddle. \n\nHere’s another unexciting spec: four years of OS updates and five years of security updates. That’s not the very best in the budget category — the Pixel 8A takes that honor with seven years of updates — but it’s much better than the two or three years we typically see in phones well under $500.\n\n[Image: The A35 5G comes with a water-resistance rating and software support policy that are unusually strong for its class. https://cdn.vox-cdn.com/thumbor/bSyJY2htv8kNxvQ2s5YIEBfO7qQ=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25440970/DSC07386_processed.jpg]\n\nThe camera is lackluster; it’s fine in bright light but struggles in dim and mixed indoor lighting. It doesn’t have the strongest processing performance you can find under $500, either, and the Samsung-made Exynos processor occasionally stutters when quickly bouncing between tasks. I was horrified — horrified! — when I accidentally texted my husband one of the automatically generated replies because it popped up at the last moment as I was trying to tap on something else. These things don’t happen when everything loads quickly.\n\nBut overall, it’s a compelling package — especially with a big, crowd-pleasing OLED display and strong battery performance. If you’re a light user and not fussy about camera quality, the A35 5G offers some upgrades that make a real difference in the long term.\n\nOther budget phones we tested\n\nThe 2024 Motorola Moto G Power has all the makings of a good budget phone, including a lovely vegan leather exterior and wireless charging. But it’s loaded with bloatware of the worst kind, and that alone disqualifies it from our recommendations. Read our impressions.\n\nWe also tested the OnePlus Nord N300, which doesn’t make an appearance among our recommendations. The N300 is very affordable at $228 but cuts too many corners to include fast charging. The pricier 12R that snags our recommendation above offers much better overall performance. Read our review.\n\nThe Samsung Galaxy S24 FE is another perfectly capable phone that doesn’t quite earn a recommendation here. It’s a little outside the scope of this guide at $649 anyway, but you do get a telephoto lens and a nice, big screen for that price. Still, you’re better off saving a bunch and picking up the Pixel 8A or waiting for the Galaxy S25 — it’s likely arriving in early 2025 with Samsung’s typically generous trade-in promotions. Read our review.\n\nFinally, if you’re looking for something quite different, the Nothing Phone 2 is an option with its sleek appearance and flashy interface (literally, it flashes)  — just know that it’s not fully compatible with Verizon’s network.\n\nUpdate, January 3rd: Adjusted pricing and availability for 2025.\n"}</script><script type="application/ld+json">{"@context":"http://schema.org/","@type":"ItemList","itemListOrder":"ItemListUnordered","itemListElement":[{"@type":"ListItem","position":1,"item":{"@type":"Product","name":"2022 iPhone SE (64GB)","image":"https://cdn.vox-cdn.com/uploads/chorus_asset/file/23360653/se_productcard.jpg","description":"The 2022 iPhone SE is Apple’s least expensive phone, but its tiny 4.7-inch screen feels cramped now and may be tough to use in an age where apps and webpages are designed for bigger screens.","url":"https://apple.sjv.io/c/1141873/2154171/7613?subId1=VergeBestCheapPhones&u=https%3A%2F%2Fwww.apple.com%2Fshop%2Fbuy-iphone%2Fiphone-se","offers":[{"@type":"Offer","name":"2022 iPhone SE (64GB)","price":429,"priceCurrency":"USD","url":"https://apple.sjv.io/c/1141873/2154171/7613?subId1=VergeBestCheapPhones&u=https%3A%2F%2Fwww.apple.com%2Fshop%2Fbuy-iphone%2Fiphone-se","offeredBy":{"@type":"Organization"," 0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover"/></span><div class="duet--media--caption pt-6 font-polysans-mono text-12 font-light leading-130 tracking-1"><figcaption class="duet--article--dangerously-set-cms-markup inline text-gray-13 dark:text-gray-e9 [&amp;&gt;a:hover]:text-black [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-e9 dark:[&amp;&gt;a:hover]:shadow-underline-gray-63 [&amp;&gt;a]:shadow-underline-gray-13 dark:[&amp;&gt;a]:shadow-underline-gray-63"><em>You can get a great device for less than $500 these days if you know how to pick your priorities.</em></figcaption> <cite class="duet--article--dangerously-set-cms-markup inline not-italic text-gray-63 dark:text-gray-bd [&amp;&gt;a:hover]:text-gray-63 [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-bd dark:[&amp;&gt;a:hover]:shadow-underline-gray [&amp;&gt;a]:shadow-underline-gray-63 dark:[&amp;&gt;a]:text-gray-bd dark:[&amp;&gt;a]:shadow-underline-gray">Image: The Verge</cite></div></figure></div></div></div><div class="relative mt-28 md:mx-auto md:flex md:max-w-container-md lg:mt-36 lg:max-w-none"><div id="zephr-anchor" class="duet--article--article-body-component-container sm:ml-auto md:ml-100 md:max-w-article-body lg:mx-100"><div id="content" class="clearfix"><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Some of us take a kind of “I eat to live” rather than an “I live to eat” approach to gadgets. They’re tools that help you get things done, not something you want to invest a lot of time or money in. If that’s you — and there’s no judgment here from a certifiable gadget nerd — then you can probably think of more worthwhile ways to spend $1,000 than on a phone.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Budget phones to the rescue. These devices are roughly $500 or under, and they’re more capable than ever before. You won’t get all the bells and whistles, but you will save a little money to spend on, I don’t know, actual bells and whistles. It’s your world.</p></div><div class="duet--article--article-body-component clear-both block"><div class="duet--article--sidebar bg-gray-200 mb-20 w-full rounded-sm bg-[#F8F5FF] p-20 [&amp;&gt;*:last-child&gt;*:last-child]:mb-0"><div class="[&amp;_*]:mb-10 [&amp;_*]:ml-0 [&amp;_*]:mt-4 [&amp;_h2]:lg:text-33 [&amp;_h3]:lg:text-26 [&amp;_h5]:text-black"><h3 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading mb-20 mt-40 font-polysans text-26 font-medium leading-110 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple md:text-30 [&amp;&gt;a:hover]:shadow-highlight-franklin dark:[&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-black dark:[&amp;&gt;a]:shadow-underline-white">What I’m looking for</h3></div><div class="[&amp;_*]:mb-10 [&amp;_*]:ml-0 [&amp;_*]:mt-4 [&amp;_h2]:lg:text-33 [&amp;_h3]:lg:text-26 [&amp;_h5]:text-black"><h4 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading my-20 font-polysans text-24 font-light leading-110 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple md:text-26 [&amp;&gt;a:hover]:shadow-highlight-franklin dark:[&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-black dark:[&amp;&gt;a]:shadow-underline-white">Strong software support</h4></div><div class="[&amp;_p]:font-polysans [&amp;_p]:text-16 [&amp;_p]:font-light [&amp;_p]:leading-130"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">At least a couple of years of OS upgrades and, ideally, three years of security updates. There’s no point in buying even a cheap phone if you have to replace it after just a couple of years because it stopped getting security patches.</p></div><div class="[&amp;_*]:mb-10 [&amp;_*]:ml-0 [&amp;_*]:mt-4 [&amp;_h2]:lg:text-33 [&amp;_h3]:lg:text-26 [&amp;_h5]:text-black"><h4 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading my-20 font-polysans text-24 font-light leading-110 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple md:text-26 [&amp;&gt;a:hover]:shadow-highlight-franklin dark:[&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-black dark:[&amp;&gt;a]:shadow-underline-white">A good screen</h4></div><div class="[&amp;_p]:font-polysans [&amp;_p]:text-16 [&amp;_p]:font-light [&amp;_p]:leading-130"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Since you look at it roughly two thousand times a day, your phone’s screen is one place you shouldn’t compromise. An OLED has richer contrast and color than an LCD, and the big screens on today’s phones really need at least a 1080p resolution. Faster refresh rates like 90Hz and even 120Hz are becoming more common on budget phone screens, but for my money, a smooth-scrolling LCD doesn’t look as nice as an OLED with a standard refresh rate.</p></div><div class="[&amp;_*]:mb-10 [&amp;_*]:ml-0 [&amp;_*]:mt-4 [&amp;_h2]:lg:text-33 [&amp;_h3]:lg:text-26 [&amp;_h5]:text-black"><h4 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading my-20 font-polysans text-24 font-light leading-110 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple md:text-26 [&amp;&gt;a:hover]:shadow-highlight-franklin dark:[&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-black dark:[&amp;&gt;a]:shadow-underline-white">Serviceable storage space</h4></div><div class="[&amp;_p]:font-polysans [&amp;_p]:text-16 [&amp;_p]:font-light [&amp;_p]:leading-130"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">If you plan to hang onto your phone for a while, you’ll want enough storage space to accommodate all the system files, photos, and videos you’ll accumulate over the years. Ideally you’ll get at least 128GB built in, but at a minimum I look for 64GB with the option to expand space via a MicroSD card. </p></div><div class="[&amp;_*]:mb-10 [&amp;_*]:ml-0 [&amp;_*]:mt-4 [&amp;_h2]:lg:text-33 [&amp;_h3]:lg:text-26 [&amp;_h5]:text-black"><h4 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading my-20 font-polysans text-24 font-light leading-110 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple md:text-26 [&amp;&gt;a:hover]:shadow-highlight-franklin dark:[&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-black dark:[&amp;&gt;a]:shadow-underline-white">One good rear camera, not four mediocre ones</h4></div><div class="[&amp;_p]:font-polysans [&amp;_p]:text-16 [&amp;_p]:font-light [&amp;_p]:leading-130"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Upgrades like telephoto cameras and optical image stabilization are rare in the under-$500 class, but you can still expect good, basic performance in good lighting from any modern smartphone. Low light is trickier. Phones in this class should offer a night mode to help with non-moving subjects in very dim light. And there are no bonus points awarded for adding extra macro and depth cameras to pad out the rear camera array — those 2- and 5-megapixel sensors are pretty much useless. </p></div><div class="duet--article--dangerously-set-cms-markup my-40"><div class="functional-criteria-anchor"></div>

<script src="https://s3.amazonaws.com/assets.sbnation.com/csk/uploads/verge-tools/functional-criteria.js"></script>

<link rel="stylesheet" href="https://s3.amazonaws.com/assets.sbnation.com/csk/uploads/verge-tools/accordion-sidebar.css"></div><div class="[&amp;_p]:font-polysans [&amp;_p]:text-16 [&amp;_p]:font-light [&amp;_p]:leading-130"></div></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Many of our picks run about $400 or $500, but there are great options for $300 and under, too. You can find a bright, high-definition OLED screen or a battery that lasts for days. If you can hone in on the one or two features that are most important to you and you’re willing to compromise elsewhere, you can get a phone that suits your needs for half the price of a flagship. </p></div><div class="duet--article--article-body-component clear-both block md:float-left md:mr-30 md:w-[320px] lg:-ml-100"><div class="duet--recirculation--related-list mb-40"><h3 class="mb-16 font-polysans-mono text-14 font-medium leading-120 -tracking-1 text-blurple after:pl-8 after:content-[&#x27;/&#x27;]">Related</h3><ul class="list-disc pl-18 font-polysans text-16 font-medium leading-110 marker:text-franklin"><li class="mb-16 pl-12"><a class="hover:shadow-underline-black" href="/22163811/best-phone">The best phone to buy right now</a></li><li class="mb-16 pl-12"><a class="hover:shadow-underline-black" href="/23674658/best-android-phone">The best Android phone to buy</a></li></ul></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">What compromises can you expect from a budget phone? Some combination of the following: slower processors, less storage, and lousier cameras than flagship phones, almost across the board. Many have lower-resolution screens, and most lack official water-resistance ratings, wireless charging, and NFC chips for contactless payment.</p></div><div class="duet--article--article-body-component clear-both block"><div class="duet--article--dangerously-set-cms-markup my-40"><script src="https://s3.amazonaws.com/assets.sbnation.com/csk/uploads/verge-toc.js"></script>

:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white"><small><em><strong>Screen: </strong>6.1-inch, 1080p OLED, 120Hz / <strong>Processor:</strong> Tensor G3 <strong>Cameras:</strong> 64-megapixel f/1.89 with OIS, 13-megapixel ultrawide, 13-megapixel selfie / <strong>Battery: </strong>4,492mAh / <strong>Charging:</strong> 18W wired, 7.5W wireless / <strong>Weather-resistance rating:</strong> IP67</em></small></p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Google offers some very good high-end phones in the <a href="/24232480/google-pixel-9-review-screen-camera-battery">Pixel 9</a>, <a href="/24225221/google-pixel-9-pro-xl-review-ai-gemini-screen-battery-camera">9 Pro</a> and <a href="/24225221/google-pixel-9-pro-xl-review-ai-gemini-screen-battery-camera">9 Pro XL</a>, but it’s the company’s budget phone that makes the most sense. For $500, the Pixel 8A offers a whole lot of what makes its pricier siblings good, but at roughly half the cost.</p></div><div class="duet--article--article-body-component clear-both block md:float-left md:mr-30 md:w-[320px] lg:-ml-100"><div class="duet--recirculation--related-list mb-40"><h3 class="mb-16 font-polysans-mono text-14 font-medium leading-120 -tracking-1 text-blurple after:pl-8 after:content-[&#x27;/&#x27;]">Related</h3><ul class="list-disc pl-18 font-polysans text-16 font-medium leading-110 marker:text-franklin"><li class="mb-16 pl-12"><a class="hover:shadow-underline-black" href="/2024/10/15/24268043/google-android-15-pixel">Android 15 is now available for Pixels</a></li><li class="mb-16 pl-12"><a class="hover:shadow-underline-black" href="/2024/10/30/24283754/google-pixel-9a-bigger-display-price-rumors-leak">Google’s Pixel 9A might get a bigger display</a></li></ul></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">It’s a modest update over the Pixel 7A, which you can still buy, but the 8A comes with one big upgrade over the previous generation: seven years of OS and security updates. If you’re the kind of person who likes to hang onto their device for a long time, that’s huge — especially in the budget category where other phones might only come with one or two platform upgrades.</p></div><div class="duet--article--article-body-component clear-both block"><div class="my-9"><div class="transition-all duration-300 ease-in-out"><div class="fixed inset-0 h-[110vh] w-full bg-white transition-all duration-300 ease-in-out z-[-1] cursor-default opacity-0" role="button" aria-label="Close" tabindex="0"></div><div role="button" aria-label="Zoom" tabindex="0" class="visible z-30 w-full origin-center transition-all duration-300 ease-in-out cursor-zoom-in"><figure class="transition-all duration-300 ease-in-out lg:mx-0"><div><div class="duet--media--content-warning relative" style="padding-top:66.64999999999999%"><span style="box-sizing:border-box;display:block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:absolute;top:0;left:0;bottom:0;right:0"><img alt="Google Pixel 8A showing homescreen." src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="fill" st y-set-cms-markup inline not-italic text-gray-63 dark:text-gray-bd [&amp;&gt;a:hover]:text-gray-63 [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-bd dark:[&amp;&gt;a:hover]:shadow-underline-gray [&amp;&gt;a]:shadow-underline-gray-63 dark:[&amp;&gt;a]:text-gray-bd dark:[&amp;&gt;a]:shadow-underline-gray">Photo: Allison Johnson / The Verge</cite></div></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">The 8A is also Google’s first budget phone to come with a 120Hz display, so scrolling and animations look super smooth. You also get wireless charging and an IP67 rating for protection against water immersion. The camera system is reliable, but it’s the most obvious place where Google had to make some compromises to keep the price low. It’s a fine all-around camera, but stepping up to one of the latest Pixel models gets you improved low light performance, an updated ultrawide camera, and a whole lot of AI-powered features.</p></div><div class="duet--article--article-body-component"><h5 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading my-20 font-polysans-mono text-13 font-medium uppercase leading-110 tracking-12 text-blurple selection:bg-franklin-20 dark:selection:bg-blurple [&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-blurple-1"><a href="/24162073/google-pixel-8a-review-specs-price-camera">Read my full review of the Google Pixel 8A</a>.</h5></div><div class="duet--article--article-body-component"><h3 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading mb-20 mt-40 font-polysans text-26 t could easily trick you into thinking it costs twice as much. It comes with a very big, very nice screen, with refresh rates that go up to 120Hz and all the way down to 1Hz, making for a smooth scrolling experience when you need it and savings on battery life when you don’t. It’s a feature rarely seen on a phone under $800.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">The 12R is equipped with the Snapdragon 8 Gen 2 chipset, which is a generation behind 2024’s processor du jour, the 8 Gen 3 (the forthcoming <a href="https://onepluscom.pxf.io/c/482924/916678/12532?u=https%3A%2F%2Fwww.oneplus.com%2Fus%2Foneplus-13r">13R</a> is rumored to feature the latter). But the 8 Gen 2 still whips — it’s hard to throw anything at this phone that it can’t handle. Less good: the 12R’s IP64 rating, which means it’s splash resistant but not fully water immersible, like the Pixel 8A.</p></div><div class="duet--article--article-body-component clear-both block"><div class="my-9"><div class="transition-all duration-300 ease-in-out"><div class="fixed inset-0 h-[110vh] w-full bg-white transition-all duration-300 ease-in-out z-[-1] cursor-default opacity-0" role="button" aria-label="Close" tabindex="0"></div><div role="button" aria-label="Zoom" tabindex="0" class="visible z-30 w-full origin-center transition-all duration-300 ease-in-out cursor-zoom-in"><figure class="transition-all duration-300 ease-in-out lg:mx-0"><div><div class="duet--media--content-warning relative" style="padding-top:66.64999999999999%"><span style="box-sizing:border-box;display:block;overflow:hidden;width:initial;height:initial;background:none;op &amp;&gt;a]:shadow-underline-gray-13 dark:[&amp;&gt;a]:shadow-underline-gray-63"><em>The 12R misses out on robust water resistance but delivers on performance.</em></figcaption> <cite class="duet--article--dangerously-set-cms-markup inline not-italic text-gray-63 dark:text-gray-bd [&amp;&gt;a:hover]:text-gray-63 [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-bd dark:[&amp;&gt;a:hover]:shadow-underline-gray [&amp;&gt;a]:shadow-underline-gray-63 dark:[&amp;&gt;a]:text-gray-bd dark:[&amp;&gt;a]:shadow-underline-gray">Photo by Allison Johnson / The Verge</cite></div></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Fast charging is kind of OnePlus’ trademark, and the 12R stays true to the brand with up to 80W fast wired charging in the US (it’s up to 100W in other regions). It’s nice if you want to charge your phone on a more compressed schedule, like during your morning routine rather than at night. </p></div><div class="duet--article--article-body-component clear-both block md:float-left md:mr-30 md:w-[320px] lg:-ml-100"><div class="duet--recirculation--related-list mb-40"><h3 class="mb-16 font-polysans-mono text-14 font-medium leading-120 -tracking-1 text-blurple after:pl-8 after:content-[&#x27;/&#x27;]">Related</h3><ul class="list-disc pl-18 font-polysans text-16 font-medium leading-110 marker:text-franklin"><li class="mb-16 pl-12"><a class="hover:shadow-underline-black" href="/2024/8/7/24214775/oneplus-open-apex-edition-special-color">The limited edition OnePlus Open is the most striking foldable phone yet</a></li><li class="mb-16 pl-12"><a class="hover:shadow-underline-black" href="/2025/1/1/24333484/more-images-of-the-oneplus-13r-leak-ahead-of-launch">More images of the OnePlus 13R leak ahead of launch</a></li></ul></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Personally, I’d rather have slower wired charging if it meant I could have a feature that’s not present on the 12R: wireless charging. That is, once again, something the Pixel 8A offers. But that’s the beauty of the 12R — it knows what it is and what it isn’t. And if a low-cost phone with a big, high-quality screen and excellent performance is what you’re after, then the 12R is it.</p></div><div class="duet--article--article-body-component"><h5 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading my-20 font-polysans-mono text-13 font-medium uppercase leading-110 tracking-12 text-blurple selection:bg-franklin-20 dark:selection:bg-blurple [&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-blurple-1"><a href="/24072383/oneplus-12r-review-screen-camera-price">Read my full review of the OnePlus 12R</a>.</h5></div><div class="duet--article--article-body-component"><h3 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading mb-20 mt-40 font-polysans text-26 font-medium leading-110 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple md:text-30 [&amp;&gt;a:hover]:shadow-highlight-franklin dark:[&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-black dark:[&amp;&gt;a]:shadow-underline-white">The phone under $400</h3></div><div class="duet--article--article-body-component"><div class="duet--ar mono text-12 font-light leading-130 tracking-1"><figcaption class="duet--article--dangerously-set-cms-markup inline text-gray-13 dark:text-gray-e9 [&amp;&gt;a:hover]:text-black [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-e9 dark:[&amp;&gt;a:hover]:shadow-underline-gray-63 [&amp;&gt;a]:shadow-underline-gray-13 dark:[&amp;&gt;a]:shadow-underline-gray-63"><em>The A35 5G comes with a water-resistance rating and software support policy that are unusually strong for its class.</em></figcaption> <cite class="duet--article--dangerously-set-cms-markup inline not-italic text-gray-63 dark:text-gray-bd [&amp;&gt;a:hover]:text-gray-63 [&amp;&gt;a:hover]:shadow-underline-black dark:[&amp;&gt;a:hover]:text-gray-bd dark:[&amp;&gt;a:hover]:shadow-underline-gray [&amp;&gt;a]:shadow-underline-gray-63 dark:[&amp;&gt;a]:text-gray-bd dark:[&amp;&gt;a]:shadow-underline-gray">Photo: Allison Johnson / The Verge</cite></div></div></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">The camera is lackluster; it’s fine in bright light but struggles in dim and mixed indoor lighting. It doesn’t have the strongest processing performance you can find under $500, either, and the Samsung-made Exynos processor occasionally stutters when quickly bouncing between tasks. I was horrified — horrified! — when I accidentally texted my husband one of the automatically generated replies because it popped up at the last moment as I was trying to tap on something else. These things don’t happen when everything loads quickly.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">But overall, it’s a compelling package — especially with a big, crowd-pleasing OLED display and strong battery performance. If you’re a light user and not fussy about camera quality, the A35 5G offers some upgrades that make a real difference in the long term.</p></div><div class="duet--article--article-body-component"><h3 class="duet--article--dangerously-set-cms-markup duet--article--standard-heading mb-20 mt-40 font-polysans text-26 font-medium leading-110 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple md:text-30 [&amp;&gt;a:hover]:shadow-highlight-franklin dark:[&amp;&gt;a:hover]:shadow-highlight-franklin [&amp;&gt;a]:shadow-underline-black dark:[&amp;&gt;a]:shadow-underline-white">Other budget phones we tested</h3></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">The <a href="https://www.amazon.com/Power-Unlocked-128GB-Camera-Midnight/dp/B0CT6BQV81/?tag=theverge02-20">2024 Motorola Moto G Power</a> has all the makings of a good budget phone, including a lovely vegan leather exterior and wireless charging. But it’s loaded with bloatware of the worst kind, and that alone disqualifies it from our recommendations. <a href="/24105894/motorola-moto-g-power-2024-review-specs-features-apps-bloatware">Read our impressions</a>.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">We also tested the <a href="https://onepluscom.pxf.io/c/482924/916678/12532?u=https%3A%2F%2Fwww.oneplus.com%2Fus%2Fn300-5g">OnePlus Nord N300</a>, which doesn’t make an appearance among our recommendations. The N300 is very affordable at $228 but cuts too many corners to include fast charging. The pricier 12R that snags our recommendation above offers much better overall performance. <a href="/23474116/oneplus-nord-n300-5g-review-screen-battery-camera">Read our review</a>.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">The <a href="https://www.amazon.com/dp/B0DCLD9PLY/?tag=theverge02-20">Samsung Galaxy S24 FE</a> is another perfectly capable phone that doesn’t quite earn a recommendation here. It’s a little outside the scope of this guide at $649 anyway, but you do get a telephoto lens and a nice, big screen for that price. Still, you’re better off saving a bunch and picking up the Pixel 8A or waiting for the <a href="/2024/11/26/24306324/samsung-galaxy-s25-ultra-video-leak">Galaxy S25</a> — it’s likely arriving in early 2025 with Samsung’s typically generous trade-in promotions. <a href="/24305866/samsung-galaxy-s24-fe-review-camera-battery-screen">Read our review</a>.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white">Finally, if you’re looking for something quite different, the <a href="/23792961/nothing-phone-2-review-glyph-screen-battery-camera">Nothing Phone 2</a> is an option with its sleek appearance and flashy interface (literally, it flashes)  — just know that it’s not fully compatible with Verizon’s network.</p></div><div class="duet--article--article-body-component"><p class="duet--article--dangerously-set-cms-markup duet--article--standard-paragraph mb-20 font-fkroman text-18 leading-160 -tracking-1 selection:bg-franklin-20 dark:text-white dark:selection:bg-blurple [&amp;_a:hover]:shadow-highlight-franklin dark:[&amp;_a:hover]:shadow-highlight-blurple [&amp;_a]:shadow-underline-black dark:[&amp;_a]:shadow-underline-white"><em><strong>Update, January 3rd: </strong>Adjusted pricing and availability for 2025.</em></p></div></div></div><div class="duet--layout--rail max-h-[8000px] max-w-[300px] hidden z-0 text-white lg:flex lg:flex-1 lg:flex-col"><div class="flex-auto"><div style="min-height:250px;min-width:300px;position:sticky;top:90px;margin-bottom:40px" class="_1gsaw2w0 _1gsaw2w5" data-concert="medium_rectangle_variable"></div></div><div class="flex-auto"><div class="duet--recirculation--list-breaker-standard sticky m-auto my-50 rounded-[4px] lg:mb-40 lg:mt-0 bg-white top-90 w-mobile-breaker p-20"><div class="absolute right-[-25px] top-0 h-full rotate-180 whitespace-nowrap text-center font-manuka text-[168px] font-ultra leading-100 text-franklin opacity-50" style="writing-mode:vertical-rl;text-orientation:sideways">Most Popular</div><div class="relative z-10 mb-20 flex justify-between font-polysans
