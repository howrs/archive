ody-commercial-selector article-body-viewer-selector  dcr-1q6n3e0"><p class="dcr-s3ycb2"><span style="color:var(--drop-cap);font-weight:500;" class="dcr-15rw6c2">C</span>ivil rights advocates across the US have long fought to <a href="https://www.theguardian.com/us-news/2022/sep/14/criminal-records-california-sealing-expunge-jay-jordan" data-link-name="in body link">free people from their criminal records</a>, with campaigns to expunge old cases and keep people’s past arrests private when they apply for jobs and housing.</p><p class="dcr-s3ycb2">The efforts are critical, as <a href="https://www.whitehouse.gov/briefing-room/presidential-actions/2024/03/29/a-proclamation-on-second-chance-month-2024/" data-link-name="in body link">more than</a> 70 million Americans <a href="https://www.ncsl.org/civil-and-criminal-justice/criminal-records-and-reentry-toolkit" data-link-name="in body link">have</a> prior convictions or arrests – roughly <a href="https://www.sentencingproject.org/app/uploads/2022/08/Americans-with-Criminal-Records-Poverty-and-Opportunity-Profile.pdf" data-link-name="in body link">one in three</a> adults. But the policies haven’t addressed one of the most damaging ways past run-ins with police can derail people’s lives: old media coverage.</p><div id="sign-in-gate"><gu-island name="SignInGateSelector" priority="feature" deferuntil="visible" props="{&quot;contentType&quot;:&quot;Article&quot;,&quot;sectionId&quot;:&quot;us-news&quot;,&quot;tags&quot;:[{&quot;id&quot;:&quot;us-news/us-news&quot;,&quot;type&quot;:&quot;Keyword&quot;,&quot;title&quot;:&quot;US news&quot;},{&quot;id&quot;:&quot;media/media&quot;,&quot;type&quot;:&quot;Keyword&quot;,&quot;title&quot;:&quot;Media&quot;},{&quot;id&quot;:&quot;media/newspapers&quot;,&quot;type&quot;:&quot;Keyword&quot;,&quot;title&quot;:&quot;Newspapers&quot;},{&quot;id&quot;:&quot;us-news/us-crime&quot;,&quot;type&quot;:&quot;Keyword&quot;,&quot;title&quot;:&quot;US crime&quot;},{&quot;id&quot;:&quot;campaign/emai ide&quot;:false,&quot;abOptOutFrequencyCap&quot;:true,&quot;brazeSwitch&quot;:true,&quot;prebidKargo&quot;:true,&quot;consentManagement&quot;:true,&quot;personaliseSignInGateAfterCheckout&quot;:true,&quot;prebidSonobi&quot;:true,&quot;idProfileNavigation&quot;:true,&quot;confiantAdVerification&quot;:true,&quot;discussionAllowAnonymousRecommendsSwitch&quot;:false,&quot;absoluteServerTimes&quot;:false,&quot;permutive&quot;:true,&quot;comscore&quot;:true,&quot;ampPrebidCriteo&quot;:true,&quot;commercialBundleUpdater&quot;:true,&quot;newsletterOnwards&quot;:false,&quot;youtubeIma&quot;:true,&quot;webFonts&quot;:true,&quot;liveBlogTopSponsorship&quot;:true,&quot;prebidImproveDigital&quot;:false,&quot;abAdBlockAsk&quot;:false,&quot;ophan&quot;:true,&quot;crosswordSvgThumbnails&quot;:true,&quot;prebidTriplelift&quot;:true,&quot;weather&quot;:false,&quot;prebidPubmatic&quot;:true,&quot;serverShareCounts&quot;:false,&quot;autoRefresh&quot;:true,&quot;enhanceTweets&quot;:true,&quot;prebidIndexExchange&quot;:true,&quot;prebidOpenx&quot;:true,&quot;prebidHeaderBidding&quot;:true,&quot;idCookieRefresh&quot;:true,&quot;discussionPageSize&quot;:true,&quot;smartAppBanner&quot;:false,&quot;historyTags&quot;:true,&quot;brazeContentCards&quot;:true,&quot;remoteBanner&quot;:true,&quot;emailSignupRecaptcha&quot;:true,&quot;prebidSmart&quot;:true,&quot;shouldLoadGoogletag&quot;:true,&quot;inizio&quot;:true,&quot;europeBetaFront&quot;:true}}"></gu-island></div><p class="dcr-s3ycb2">Some newsrooms are working to fill that gap.</p><p class="dcr-s3ycb2">A handful of local newspapers across the US have in recent years launched programs to review their archives and consider requests to remove names or delete old stories to protect the privacy of subjects involved in minor crimes.</p><figure id="f8460e78-006d-4a64-8082-26d0d5446cab" data-spacefinder-role="inline" data-spacefinder-type="model.dotcomrendering.pageElements.ImageBlockElement" class=" dcr-173mewl"><div id="img-2" class="dcr-1t8m8f2"><picture class="dcr-evn1e9"><source srcset="https://i.guim.co.uk/img/media/162037d12034934ac7c90be16c71bed37c32711e/0_0_4968_3624/master/4968.jpg?width=620&amp;dpr=2&amp;s=none&amp;crop=none" media="(min-width: 660px) and (-webkit-min-device-pixel-ratio: 1.25), (min-width: 660px) and (min-resolution: 120dpi)"><source srcset="https://i.guim.co.uk/img/media/162037d12034934ac7c90be16c71bed37c32711e/0_0_4968_3624/master/4968.jpg?width=620&amp;dpr=1&amp;s=none&amp;crop=none" media="(min-width: 660px)"><source srcset="https://i.guim.co.uk/img/media/162037d12034934ac7c90be16c71bed37c32711e/0_0_4968_3624/master/4968.jpg?width=605&amp;dpr=2&amp;s=none&amp;crop=none" media="(min-width: 480px) and (-webkit-min-device-pixel-ratio: 1.25), (min-width: 480px) and (min-resolution: 120dpi)"><source srcset="https://i.guim.co.uk/img/media/162037d12034934ac7c90be16c71bed37c32711e/0_0_4968_3624/master/4968.jpg?width=605&amp;dpr=1&amp;s=none&amp;crop=none" media="(min-width: 480px)"><source srcset="https://i.guim.co.uk/img/media/162037d12034934ac7c90be16c71bed37c32711e/0_0_4968_3624/master/4968.jpg?width=445&amp;dpr=2&amp;s=none&amp;crop=none" media="(min-width: 320px) and (-webkit-min-device-pixel-ratio: 1.25), (min-width: 320px) and (min-resolution: 120dpi)"><source srcset="https://i.guim.co.uk/img/media/162037d12034934ac7c90be16c71bed37c32711e/0_0_4968_3624/master/4968.jpg?width=445&amp;dpr=1&amp;s=none&amp;crop=none" media="(min-width: 320px)"><img alt="people walking out of a building " src="https://i.guim.co.uk/img/media/162037d12034934ac7c90be16c71bed37c32711e/0_0_4968_3624/master/4968.jpg?width=445&amp;dpr=1&amp;s=none&amp;crop=none" width="445" height="324.6135265700483" loading="lazy" class="dcr-evn1e9"></picture><a href="#img-2" data-ignore="global-link-styling" aria-hidden="true" tabindex="-1" class="open-lightbox dcr-13fd1ms"><button data-element-id="f8460e78-006d-4a64-8082-26d0d5446cab" type="button" aria-haspopup="dialog" class="open-lightbox dcr-4tmywn"><svg viewBox="-3 -3 30 30" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M23 8.75V1.5l-.5-.5h-7.25v1.25l4.5.6L14 8.575 15.4 10l5.75-5.725.6 4.475zm-22 6.5v7.25l.475.5h7.25v-1.25l-4.475-.6 5.725-5.775L8.6 14l-5.775 5.725-.575-4.475z"></path></svg><span class="dcr-194i6pr">View image in fullscreen</span></button></a></div><figcaption data-spacefinder-role="inline" class="dcr-1fujct4"><span class="dcr-1inf02i"><svg width="18" height="13" viewBox="0 0 18 13"><path d="M18 3.5v8l-1.5 1.5h-15l-1.5-1.5v-8l1.5-1.5h3.5l2-2h4l2 2h3.5l1.5 1.5zm-9 7.5c1.9 0 3.5-1.6 3.5-3.5s-1.6-3.5-3.5-3.5-3.5 1.6-3.5 3.5 1.6 3.5 3.5 3.5z"></path></svg></span><span class="dcr-1qvd3m6">The Oregonian newspaper building in Portland.</span> Photograph: Don Ryan/AP</figcaption></figure><p class="dcr-s3ycb2">“In the old days, you put a story in the newspaper and it quickly, if not immediately, receded into memory,” said Chris Quinn, editor of <a href="http://cleveland.com" data-link-name="in body link">Cleveland.com</a> and the Plain Dealer newspaper. “But because of our [search engine] power, anything we write now about somebody is always front and center.”</p><div class="ad-slot-container "><div id="dfp-ad--inline1" class="js-ad-slot ad-slot ad-slot--inline ad-slot--inline1" data-link-name="ad slot inline1" data-name="inline1" aria-hidden="true"></div></div><p class="dcr-s3ycb2">Quinn pioneered a “<a href="https://www.cleveland.com/metro/2018/09/were_expanding_our_right-to-be.html" data-link-name="in body link">right-to-be-forgotten</a>” experiment <a href="https://www.cleveland.com/opinion/2018/07/right_to_be_forgotten_clevelan.html" data-link-name="in body link">in 2018</a>, motivated by the many inquiries he would receive from subjects describing the harms of past crime coverage and pleading for deletion. “People would say: ‘Your story is wrecking my life. I made a mistake, but … I’ve changed my life.’”</p><p class="dcr-s3ycb2">It was long considered taboo in media to retract or alter old stories, particularly when there are no concerns about accuracy. But Quinn said he felt an ethical obligation to rethink those norms. “I couldn’t take it any more … I just got tired of telling people no and standing on tradition instead of being thoughtful.”</p><p class="dcr-s3ycb2">He recalled an early case of a <a href="https://www.cleveland.com/opinion/2018/07/right_to_be_forgotten_clevelan.html" data-link-name="in body link">drunken teenager</a> who broke part of a monument in a cemetery and was charged. Years later, he had “completely atoned” and was starting to apply for jobs, Quinn said. “He did something stupid as a kid … and he said: ‘I can’t move on.’” The editor granted his request, removed his name and presented it to his colleagues as a model for similar cases.</p><p class="dcr-s3ycb2">There was some initial internal resistance, but eventually Quinn and his staff came up with general parameters: they would not erase names in cases of violence, sex offenses, crimes against children or corruption. Police officers would be treated as public officials, so stories of their wrongdoing would remain. The incident typically had to be at least four years old, although the paper has made exceptions. Quinn did not want to have strict rules, since every case is different. The guiding question, he said, was: “What’s more valuable – this story remaining available to the public, or this person being able to move on?”</p><aside data-spacefinder-role="inline" class="dcr-nyoej5"><svg viewBox="0 0 22 14" style="fill:var(--pullquote-icon);" class="dcr-scql1j"><path d="M5.255 0h4.75c-.572 4.53-1.077 8.972-1.297 13.941H0C.792 9.104 2.44 4.53 5.255 0Zm11.061 0H21c-.506 4.53-1.077 8.972-1.297 13.941h-8.686c.902-4.837 2.485-9.411 5.3-13.941Z"></path></svg><blockquote class="dcr-zzndwp">You have this thought in your mind that you’re one Google [search] away from everything being ripped away</blockquote><footer><cite>Saun Hough, partnerships director at Californians for Safety and Justice</cite></footer></aside><div class="ad-slot-container ad-slot-container-2 offset-right ad-slot--offset-right ad-slot-container--offset-right"><div id="dfp-ad--inline2" class="js-ad-slot ad-slot ad-slot--inline ad-slot--inline2" data-link-name="ad slot inline2" data-name="inline2" aria-hidden="true"></div></div><p class="dcr-s3ycb2">The concept has since <a href="https://slate.com/technology/2021/02/boston-globe-fresh-start-right-to-be-forgotten-newspapers.html" data-link-name="in body link">spread</a> to the <a href="https://www.bostonglobe.com/2021/01/22/metro/globes-fresh-start-initiative-frequently-asked-questions/" data-link-name="in body link">Boston Globe</a>, the <a href="https://www.washingtonpost.com/lifestyle/media/old-arrest-boston-globe-fresh-start/2021/01/22/122cbd0c-5cd1-11eb-b8bd-ee36b1cd18bf_story.html" data-link-name="in body link">Atlanta Journal-Constitution</a>, the <a href="https://www.bangordailynews.com/forgetme/" data-link-name="in body link">Bangor Daily News</a> in Maine, the <a href="https://www.oregonlive.com/opinion/2024/11/letter-from-the-editor-heartfelt-request-for-clean-slate-underscores-why-we-offer-program.html" data-link-name="in body link">Oregonian</a> and New Jersey’s <a href="http://nj.com" data-link-name="in body link">NJ.com</a>. The efforts gained momentum after racial justice protests in 2020 prompted newsroom reflections across the US about the media’s legacy of biased and harmful coverage, including its <a href="https://nbcuacademy.com/claire-wang-mugshots-crime-beat-police/" data-link-name="in body link">widespread use of mugshots</a>.</p><p class="dcr-s3ycb2">Quinn dramatically scaled up his work after receiving Google funding allowing his newsroom to develop a tool for proactively identifying stories potentially worthy of deletion. The work was painstaking, but allowed for <a href="https://www.cleveland.com/news/2022/02/weve-helped-thousands-of-people-get-past-their-mistakes-with-googles-support-letter-from-the-editor.html" data-link-name="in body link">thousands of removals</a>, making the program more equitable, instead of only benefiting readers aware of its initiative.</p><p class="dcr-s3ycb2">The Portland-based Oregonian once had community reporters in bureaus in surrounding suburbs who would cover hyperlocal news, including very trivial offenses, said Therese Bottomly, the paper’s editor. “Is that something that should really haunt somebody for years and years?” she questioned. Recognizing these were minor offenses the paper no longer covered, she formally launched a <a href="https://www.oregonlive.com/opinion/2021/03/letter-from-the-editor-well-be-taking-a-new-look-at-old-crime-news.html" data-link-name="in body link">clean slate program</a> in 2021, establishing an internal committee to review requests.</p><p class="dcr-s3ycb2">The Oregonian offers several options. It can remove a mugshot – a logical step after Oregon changed the law to limit the release of booking photos, with lawmakers recognizing their <a href="https://www.opb.org/article/2021/11/02/oregon-mugshot-law-booking-photos-released/" data-link-name="in body link">severe harm</a>. The paper can also remove a subject’s name, delete the story entirely, or ask Google to deindex the article, meaning it would still exist on OregonLive.com, but wouldn’t easily surface in a web search. The committee factchecks claims of requesters, ensuring they have completed court requirements and stayed clean.</p><figure data-spacefinder-role="inline" data-spacefinder-type="model.dotcomrendering.pageElements.NewsletterSignupBlockElement" class=" dcr-173mewl"><a data-ignore="global-link-styling" href="#EmailSignup-skip-link-15" class="dcr-jzxpee">skip past newsletter promotion</a><aside aria-label="newsletter promotion" class="dcr-av5vqf"><div class="dcr-10et71f"><p class="dcr-rsfwa">Sign up to <span>Headlines US</span></p><div class="dcr-9ypm66"><div class="dcr-ibdtyj"><div class="dcr-1hwoqtr"><svg viewBox="-3 -3 30 30" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.364 2H5.636v5.68H3.43L2 9.29l9.048 7.504h1.904L22 9.289 20.571 7.68h-2.207zm-1.819 5.68v-.946h-9.09v.946zm0-3.787h-9.09v.947h9.09zM2 20.58v-8.994l9.048 6.627h1.904L22 11.586v8.994L20.571 22H3.43zM7.455 9.574h9.09v.947h-9.09z"></path></svg></div><span class="dcr-tx2qx">Free newsletter</span></div></div></div><p class="dcr-1xjndtj">Get the most important US headlines and highlights emailed direct to you every morning</p><gu-island name="SecureSignup" priority="feature" deferuntil="visible" props="{&quot;newsletterId&quot;:&quot;today-us&quot;,&quot;successDescription&quot;:&quot;Get the most important US headlines and highlights emailed direct to you every morning&quot;}"><form id="secure-signup-today-us" class="dcr-kfi215"><label for="P0-2" class="dcr-0"><div class="dcr-1qn103b">Enter your email address </div></label><input type="email" id="P0-2" aria-required="true" aria-invalid="false" aria-describedby="" required="" name="email" class="dcr-dpem99"><button type="submit" aria-live="polite" class="dcr-zll6x8">Sign up</button></form></gu-island><span class="dcr-1eusqlu"><strong>Privacy Notice: </strong>Newsletters may contain info about charities, online ads, and content funded by outside parties. For more information see our <a data-ignore="global-link-styling" href="https://www.theguardian.com/help/privacy-policy" rel="noreferrer" class="dcr-1rjy2q9">Privacy Policy</a>. We use Google reCaptcha to protect our website and the Google <a data-ignore="global-link-styling" href="https://policies.google.com/privacy" rel="noreferrer" class="dcr-1rjy2q9">Privacy Policy</a> and <a data-ignore="global-link-styling" href="https://policies.google.com/terms" rel="noreferrer" class="dcr-1rjy2q9">Terms of Service</a> apply.</span></aside><p id="EmailSignup-skip-link-15" tabindex="0" aria-label="after newsletter promotion" role="note" class="dcr-jzxpee">after newsletter promotion</p></figure><p class="dcr-s3ycb2">Each case is carefully considered. An educator who had an expunged misdemeanor harassment case <a href="https://www.oregonlive.com/opinion/2021/03/letter-from-the-editor-well-be-taking-a-new-look-at-old-crime-news.html" data-link-name="in body link">requested removal</a>, but the Oregonian decided to maintain its article because additional reporting suggested he had dodged sexual misconduct allegations for years. The committee has <a href="https://www.oregonlive.com/opinion/2023/12/letter-from-the-editor-an-update-on-our-clean-slate-program.html" data-link-name="in body link">removed articles</a> about a man jailed for car thefts and a woman caught with illegal drugs.</p><p class="dcr-s3ycb2">In November, Bottomly published excerpts from one subject’s heartfelt plea for the removal of an article about a non-violent conviction when he had “hit rock bottom” in the throes of addiction. He spoke of his long journey of rehabilitation and the family he was now raising.</p><div class="ad-slot-container ad-slot-container-3 offset-right ad-slot--offset-right ad-slot-container--offset-right"><div id="dfp-ad--inline3" class="js-ad-slot ad-slot ad-slot--inline ad-slot--inline3" data-link-name="ad slot inline3" data-name="inline3" aria-hidden="true"></div></div><p class="dcr-s3ycb2">“I can now take pride in saying my life is unrecognizable from the one written about in the OregonLive article,” he <a href="https://www.oregonlive.com/opinion/2024/11/letter-from-the-editor-heartfelt-request-for-clean-slate-underscores-why-we-offer-program.html" data-link-name="in body link">wrote</a>. “I live in fear that a single Google search of my name will ruin what I have worked so hard to build.” His nearly 10-year-old story was removed. In total, the Oregonian has approved 56 requests, partially approved 11 (including deindexing but not removing) and denied 29 cases, Bottomly said.</p><p class="dcr-s3ycb2">Bottomly noted that the vast majority of people in state prison will eventually be released. “These folks are going to be our neighbors, our co-workers and hopefully contributing members of society someday. So should we figure out ways to at least not be an unnecessary barrier to re-entry for something truly minor and in the past, and for which somebody has paid their debt?”</p><p class="dcr-s3ycb2">Editors say the programs have inspired newsrooms to be more deliberate in their current coverage, leaving names out when not relevant and thinking through the consequences of photos in crime stories.</p><p class="dcr-s3ycb2">Saun Hough, director of partnerships for Californians for Safety and Justice, an advocacy group that has fought for <a href="https://calmatters.org/justice/2024/03/california-criminal-records-expungement-law/" data-link-name="in body link">mass expungements</a>, said reporters often capture a one-sided, law enforcement narrative about an arrest, then fail to follow up. Someone jailed for drug trafficking may ultimately be convicted of possession, or a woman arrested for prostitution could later be confirmed a sex-trafficking survivor, he said. It can take years for cases to be adjudicated, but a report based on an initial arrest might be the story that follows someone through life.</p><p class="dcr-s3ycb2">“It creates this constant sense of anxiety that many people live with,” said Hough, noting that crime stories generally lack context about a person’s traumas or struggles that led to the incident. “People wake up every day and pray that they don’t have to talk about what the newspaper wrote about their arrest and relive that. You have this thought in your mind that you’re one Google [search] away from everything being ripped away.”</p></div></div><gu-island name="SlotBodyEnd" priority="feature" deferuntil="visible" props="{&quot;contentType&quot;:&quot;Article&quot;,&quot;contributionsServiceUrl&quot;:&quot;https://contributions.guardianapis.com&quot;,&quot;idApiUr
