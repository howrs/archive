<p dir="auto">This example shows how to use a plugin and give it options.
To do that, use an array with the plugin at the first place, and the options
second.
<a href="https://github.com/remarkjs/remark-gfm"><code>remark-gfm</code></a> has an option to allow only double tildes for
strikethrough:</p>
<div class="highlight highlight-source-js notranslate position-relative overflow-auto" dir="auto"><pre><span class="pl-k">import</span> <span class="pl-v">React</span> <span class="pl-k">from</span> <span class="pl-s">'react'</span>
<span class="pl-k">import</span> <span class="pl-kos">{</span><span class="pl-s1">createRoot</span><span class="pl-kos">}</span> <span class="pl-k">from</span> <span class="pl-s">'react-dom/client'</span>
<span class="pl-k">import</span> <span class="pl-v">Markdown</span> <span class="pl-k">from</span> <span class="pl-s">'react-markdown'</span>
<span class="pl-k">import</span> <span class="pl-s1">remarkGfm</span> <span class="pl-k">from</span> <span class="pl-s">'remark-gfm'</span>

<span class="pl-k">const</span> <span class="pl-s1">markdown</span> <span class="pl-c1">=</span> <span class="pl-s">'This ~is not~ strikethrough, but ~~this is~~!'</span>

<span class="pl-en">createRoot</span><span class="pl-kos">(</span><span class="pl-smi">document</span><span class="pl-kos">.</span><span class="pl-c1">body</span><span class="pl-kos">)</span><span class="pl-kos">.</span><span class="pl-en">render</span><span class="pl-kos">(</span>
  <span class="pl-c1">&lt;</span><span class="pl-v">Markdown</span> <span class="pl-c1">remarkPlugins</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-kos">[</span><span class="pl-kos">[</span><span class="pl-s1">remarkGfm</span><span class="pl-kos">,</span> <span class="pl-kos">{</span><span class="pl-c1">singleTilde</span>: <span class="pl-c1">false</span><span class="pl-kos">}</span><span class="pl-kos">]</span><span class="pl-kos">]</span><span class="pl-kos">}</span><span class="pl-c1">&gt;</span>
    <span class="pl-kos">{</span><span class="pl-s1">markdown</span><span class="pl-kos">}</span>
  <span class="pl-kos">&lt;/</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span>
<span class="pl-kos">)</span></pre><div class="zeroclipboard-container">

<p dir="auto">This example shows how you can overwrite the normal handling of an element by
passing a component.
In this case, we apply syntax highlighting with the seriously super amazing
<a href="https://github.com/react-syntax-highlighter/react-syntax-highlighter"><code>react-syntax-highlighter</code></a> by
<a href="https://github.com/conorhastings"><strong>@conorhastings</strong></a>:</p>

<div class="highlight highlight-source-js notranslate position-relative overflow-auto" dir="auto"><pre><span class="pl-k">import</span> <span class="pl-v">React</span> <span class="pl-k">from</span> <span class="pl-s">'react'</span>
<span class="pl-k">import</span> <span class="pl-kos">{</span><span class="pl-s1">createRoot</span><span class="pl-kos">}</span> <span class="pl-k">from</span> <span class="pl-s">'react-dom/client'</span>
<span class="pl-k">import</span> <span class="pl-v">Markdown</span> <span class="pl-k">from</span> <span class="pl-s">'react-markdown'</span>
<span class="pl-k">import</span> <span class="pl-kos">{</span><span class="pl-v">Prism</span> <span class="pl-k">as</span> <span class="pl-v">SyntaxHighlighter</span><span class="pl-kos">}</span> <span class="pl-k">from</span> <span class="pl-s">'react-syntax-highlighter'</span>
<span class="pl-k">import</span> <span class="pl-kos">{</span><span class="pl-s1">dark</span><span class="pl-kos">}</span> <span class="pl-k">from</span> <span class="pl-s">'react-syntax-highlighter/dist/esm/styles/prism'</span>

<span class="pl-c">// Did you know you can use tildes instead of backticks for code in markdown? ✨</span>
<span class="pl-k">const</span> <span class="pl-s1">markdown</span> <span class="pl-c1">=</span> <span class="pl-s">`Here is some JavaScript code:</span>
<span class="pl-s"></span>
<span class="pl-s">~~~js</span>
<span class="pl-s">console.log('It works!')</span>
<span class="pl-s">~~~</span>
<span class="pl-s">`</span>

<span class="pl-en">createRoot</span><span class="pl-kos">(</span><span class="pl-smi">document</span><span class="pl-kos">.</span><span class="pl-c1">body</span><span class="pl-kos">)</span><span class="pl-kos">.</span><span class="pl-en">render</span><span class="pl-kos">(</span>
  <span class="pl-c1">&lt;</span><span class="pl-v">Markdown</span>
    <span class="pl-c1">children</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-s1">markdown</span><span class="pl-kos">}</span>
    <span class="pl-c1">components</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-kos">{</span>
      <span class="pl-en">code</span><span class="pl-kos">(</span><span class="pl-s1">props</span><span class="pl-kos">)</span> <span class="pl-kos">{</span>
        <span class="pl-k">const</span> <span class="pl-kos">{</span>children<span class="pl-kos">,</span> className<span class="pl-kos">,</span> node<span class="pl-kos">,</span> ...<span class="pl-s1">rest</span><span class="pl-kos">}</span> <span class="pl-c1">=</span> <span class="pl-s1">props</span>
        <span class="pl-k">const</span> <span class="pl-s1">match</span> <span class="pl-c1">=</span> <span class="pl-pds"><span class="pl-c1">/</span>language-(\w+)<span class="pl-c1">/</span></span><span class="pl-kos">.</span><span class="pl-en">exec</span><span class="pl-kos">(</span><span class="pl-s1">className</span> <span class="pl-c1">||</span> <span class="pl-s">''</span><span class="pl-kos">)</span>
        <span class="pl-k">return</span> <span class="pl-s1">match</span> ? <span class="pl-kos">(</span>
          <span class="pl-c1">&lt;</span><span class="pl-v">SyntaxHighlighter</span>
            <span class="pl-kos">{</span>...<span class="pl-s1">rest</span><span class="pl-kos">}</span>
            <span class="pl-c1">PreTag</span><span class="pl-c1">=</span><span class="pl-s">"div"</span>
            <span class="pl-c1">children</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-v">String</span><span class="pl-kos">(</span><span class="pl-s1">children</span><span class="pl-kos">)</span><span class="pl-kos">.</span><span class="pl-en">replace</span><span class="pl-kos">(</span><span class="pl-pds"><span class="pl-c1">/</span>\n$<span class="pl-c1">/</span></span><span class="pl-kos">,</span> <span class="pl-s">''</span><span class="pl-kos">)</span><span class="pl-kos">}</span>
            <span class="pl-c1">language</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-s1">match</span><span class="pl-kos">[</span><span class="pl-c1">1</span><span class="pl-kos">]</span><span class="pl-kos">}</span>
            <span class="pl-c1">style</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-s1">dark</span><span class="pl-kos">}</span>

          <span class="pl-c1">&lt;</span><span class="pl-s1">code</span> <span class="pl-kos">{</span>...<span class="pl-s1">rest</span><span class="pl-kos">}</span> <span class="pl-c1">className</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-s1">className</span><span class="pl-kos">}</span><span class="pl-c1">&gt;</span>
            <span class="pl-kos">{</span><span class="pl-s1">children</span><span class="pl-kos">}</span>

    <span class="pl-kos">}</span><span class="pl-kos">}</span>
  <span class="pl-kos">/&gt;</span>
<span class="pl-kos">)</span></pre><div class="zeroclipboard-container">

<p dir="auto">This example shows how a syntax extension (through <a href="https://github.com/remarkjs/remark-math"><code>remark-math</code></a>)
is used to support math in markdown, and a transform plugin
(<a href="https://github.com/remarkjs/remark-math/tree/main/packages/rehype-katex"><code>rehype-katex</code></a>) to render that math.</p>
<div class="highlight highlight-source-js notranslate position-relative overflow-auto" dir="auto"><pre><span class="pl-k">import</span> <span class="pl-v">React</span> <span class="pl-k">from</span> <span class="pl-s">'react'</span>
<span class="pl-k">import</span> <span class="pl-kos">{</span><span class="pl-s1">createRoot</span><span class="pl-kos">}</span> <span class="pl-k">from</span> <span class="pl-s">'react-dom/client'</span>
<span class="pl-k">import</span> <span class="pl-v">Markdown</span> <span class="pl-k">from</span> <span class="pl-s">'react-markdown'</span>
<span class="pl-k">import</span> <span class="pl-s1">rehypeKatex</span> <span class="pl-k">from</span> <span class="pl-s">'rehype-katex'</span>
<span class="pl-k">import</span> <span class="pl-s1">remarkMath</span> <span class="pl-k">from</span> <span class="pl-s">'remark-math'</span>
<span class="pl-k">import</span> <span class="pl-s">'katex/dist/katex.min.css'</span> <span class="pl-c">// `rehype-katex` does not import the CSS for you</span>

<span class="pl-k">const</span> <span class="pl-s1">markdown</span> <span class="pl-c1">=</span> <span class="pl-s">`The lift coefficient ($C_L$) is a dimensionless coefficient.`</span>

<span class="pl-en">createRoot</span><span class="pl-kos">(</span><span class="pl-smi">document</span><span class="pl-kos">.</span><span class="pl-c1">body</span><span class="pl-kos">)</span><span class="pl-kos">.</span><span class="pl-en">render</span><span class="pl-kos">(</span>
  <span class="pl-c1">&lt;</span><span class="pl-v">Markdown</span> <span class="pl-c1">remarkPlugins</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-kos">[</span><span class="pl-s1">remarkMath</span><span class="pl-kos">]</span><span class="pl-kos">}</span> <span class="pl-c1">rehypePlugins</span><span class="pl-c1">=</span><span class="pl-kos">{</span><span class="pl-kos">[</span><span class="pl-s1">rehypeKatex</span><span class="pl-kos">]</span><span class="pl-kos">}</span><span class="pl-c1">&gt;</span>
    <span class="pl-kos">{</span><span class="pl-s1">markdown</span><span class="pl-kos">}</span>
  <span class="pl-kos">&lt;/</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span>
<span class="pl-kos">)</span></pre><div class="zeroclipboard-container">

import {createRoot} from 'react-dom/client'
import Markdown from 'react-markdown'

    {markdown}
  </Markdown>

<div class="markdown-heading" dir="auto"><h2 tabindex="-1" class="heading-element" dir="auto">Plugins</h2><a id="user-content-plugins" class="anchor" aria-label="Permalink: Plugins" href="#plugins"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto">We use <a href="https://github.com/unifiedjs/unified">unified</a>, specifically <a href="https://github.com/remarkjs/remark">remark</a> for markdown and <a href="https://github.com/rehypejs/rehype">rehype</a> for
HTML, which are tools to transform content with plugins.
Here are three good ways to find plugins:</p>
<ul dir="auto">
<li><a href="https://github.com/remarkjs/awesome-remark"><code>awesome-remark</code></a> and <a href="https://github.com/rehypejs/awesome-rehype"><code>awesome-rehype</code></a>
— selection of the most awesome projects</li>
<li><a href="https://github.com/remarkjs/remark/blob/main/doc/plugins.md#list-of-plugins">List of remark plugins</a> and
<a href="https://github.com/rehypejs/rehype/blob/main/doc/plugins.md#list-of-plugins">list of rehype plugins</a>
— list of all plugins</li>
<li><a href="https://github.com/topics/remark-plugin"><code>remark-plugin</code></a> and <a href="https://github.com/topics/rehype-plugin"><code>rehype-plugin</code></a> topics
— any tagged repo on GitHub</li>
</ul>
<div class="markdown-heading" dir="auto"><h2 tabindex="-1" class="heading-element" dir="auto">Syntax</h2><a id="user-content-syntax" class="anchor" aria-label="Permalink: Syntax" href="#syntax"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto"><code>react-markdown</code> follows CommonMark, which standardizes the differences between
markdown implementations, by default.
Some syntax extensions are supported through plugins.</p>
<p dir="auto">We use <a href="https://github.com/micromark/micromark"><code>micromark</code></a> under the hood for our parsing.
See its documentation for more information on markdown, CommonMark, and
extensions.</p>
<div class="markdown-heading" dir="auto"><h2 tabindex="-1" class="heading-element" dir="auto">Types</h2><a id="user-content-types" class="anchor" aria-label="Permalink: Types" href="#types"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto">This package is fully typed with <a href="https://www.typescriptlang.org" rel="nofollow">TypeScript</a>.
It exports the additional types
<a href="#allowelement"><code>AllowElement</code></a>,
<a href="#extraprops"><code>ExtraProps</code></a>,
<a href="#components"><code>Components</code></a>,
<a href="#options"><code>Options</code></a>, and
<a href="#urltransform"><code>UrlTransform</code></a>.</p>
<div class="markdown-heading" dir="auto"><h2 tabindex="-1" class="heading-element" dir="auto">Compatibility</h2><a id="user-content-compatibility" class="anchor" aria-label="Permalink: Compatibility" href="#compatibility"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto">Projects maintained by the unified collective are compatible with maintained
versions of Node.js.</p>
<p dir="auto">When we cut a new major release, we drop support for unmaintained versions of
Node.
This means we try to keep the current release line, <code>react-markdown@^9</code>,
compatible with Node.js 16.</p>
<p dir="auto">They work in all modern browsers (essentially: everything not IE 11).
You can use a bundler (such as esbuild, webpack, or Rollup) to use this package
in your project, and use its options (or plugins) to add support for legacy
browsers.</p>

<p dir="auto">To understand what this project does, it’s important to first understand what
unified does: please read through the <a href="https://github.com/unifiedjs/unified"><code>unifiedjs/unified</code></a> readme (the
part until you hit the API section is required reading).</p>
<p dir="auto"><code>react-markdown</code> is a unified pipeline — wrapped so that most folks don’t need
to directly interact with unified.
The processor goes through these steps:</p>
<ul dir="auto">
<li>parse markdown to mdast (markdown syntax tree)</li>
<li>transform through remark (markdown ecosystem)</li>
<li>transform mdast to hast (HTML syntax tree)</li>
<li>transform through rehype (HTML ecosystem)</li>
<li>render hast to React with components</li>
</ul>
<div class="markdown-heading" dir="auto"><h2 tabindex="-1" class="heading-element" dir="auto">Appendix A: HTML in markdown</h2><a id="user-content-appendix-a-html-in-markdown" class="anchor" aria-label="Permalink: Appendix A: HTML in markdown" href="#appendix-a-html-in-markdown"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto"><code>react-markdown</code> typically escapes HTML (or ignores it, with <code>skipHtml</code>)
because it is dangerous and defeats the purpose of this library.</p>
<p dir="auto">However, if you are in a trusted environment (you trust the markdown), and
can spare the bundle size (±60kb minzipped), then you can use
<a href="https://github.com/rehypejs/rehype-raw"><code>rehype-raw</code></a>:</p>

<p dir="auto">The keys in components are HTML equivalents for the things you write with
markdown (such as <code>h1</code> for <code># heading</code>).
Normally, in markdown, those are: <code>a</code>, <code>blockquote</code>, <code>br</code>, <code>code</code>, <code>em</code>, <code>h1</code>,
<code>h2</code>, <code>h3</code>, <code>h4</code>, <code>h5</code>, <code>h6</code>, <code>hr</code>, <code>img</code>, <code>li</code>, <code>ol</code>, <code>p</code>, <code>pre</code>, <code>strong</code>, and
<code>ul</code>.
With <a href="https://github.com/remarkjs/remark-gfm"><code>remark-gfm</code></a>, you can also use <code>del</code>, <code>input</code>, <code>table</code>,
<code>tbody</code>, <code>td</code>, <code>th</code>, <code>thead</code>, and <code>tr</code>.
Other remark or rehype plugins that add support for new constructs will also
work with <code>react-markdown</code>.</p>
<p dir="auto">The props that are passed are what you probably would expect: an <code>a</code> (link) will
get <code>href</code> (and <code>title</code>) props, and <code>img</code> (image) an <code>src</code>, <code>alt</code> and <code>title</code>,
etc.</p>
<p dir="auto">Every component will receive a <code>node</code>.
This is the original <a href="https://github.com/syntax-tree/hast#element"><code>Element</code> from <code>hast</code></a> element being turned
into a React element.</p>
<div class="markdown-heading" dir="auto"><h2 tabindex="-1" class="heading-element" dir="auto">Appendix C: line endings in markdown (and JSX)</h2><a id="user-content-appendix-c-line-endings-in-markdown-and-jsx" class="anchor" aria-label="Permalink: Appendix C: line endings in markdown (and JSX)" href="#appendix-c-line-endings-in-markdown-and-jsx"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto">You might have trouble with how line endings work in markdown and JSX.
We recommend the following, which solves all line ending problems:</p>
<div class="highlight highlight-source-js notranslate position-relative overflow-auto" dir="auto"><pre><span class="pl-c">// If you write actual markdown in your code, put your markdown in a variable;</span>
<span class="pl-c">// **do not indent markdown**:</span>
<span class="pl-k">const</span> <span class="pl-s1">markdown</span> <span class="pl-c1">=</span> <span class="pl-s">`</span>
<span class="pl-s"># This is perfect!</span>
<span class="pl-s">`</span>

<span class="pl-c">// Pass the value as an expression as an only child:</span>
<span class="pl-k">const</span> <span class="pl-s1">result</span> <span class="pl-c1">=</span> <span class="pl-c1">&lt;</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span><span class="pl-kos">{</span><span class="pl-s1">markdown</span><span class="pl-kos">}</span><span class="pl-kos">&lt;/</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span></pre><div class="zeroclipboard-container">
    <clipboard-copy aria-label="Copy" class="ClipboardButton btn btn-invisible js-clipboard-copy m-2 p-0 d-flex flex-justify-center flex-items-center" data-copy-feedback="Copied!" data-tooltip-direction="w" value="// If you write actual markdown in your code, put your markdown in a variable;
// **do not indent markdown**:
const markdown = `
# This is perfect!
`

// Pass the value as an expression as an only child:
const result = <Markdown>{markdown}</Markdown>" tabindex="0" role="button">

<p dir="auto">👆 That works.
Read on for what doesn’t and why that is.</p>
<p dir="auto">You might try to write markdown directly in your JSX and find that it <strong>does
not</strong> work:</p>

  # Hi

  This is **not** a paragraph.
<span class="pl-kos">&lt;/</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span></pre><div class="zeroclipboard-container">

</Markdown>" tabindex="0" role="button">

<p dir="auto">The is because in JSX the whitespace (including line endings) is collapsed to
a single space.
So the above example is equivalent to:</p>
<div class="highlight highlight-source-js notranslate position-relative overflow-auto" dir="auto"><pre><span class="pl-c1">&lt;</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span> # Hi This is **not** a paragraph. <span class="pl-kos">&lt;/</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span></pre><div class="zeroclipboard-container">

<span class="pl-s">`</span><span class="pl-kos">}</span><span class="pl-kos">&lt;/</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span></pre><div class="zeroclipboard-container">

<p dir="auto">Template literals have another potential problem, because they keep whitespace
(including indentation) inside them.
That means that the following <strong>does not</strong> turn into a heading:</p>

<span class="pl-s">    # This is **not** a heading, it’s an indented code block</span>
<span class="pl-s">`</span><span class="pl-kos">}</span><span class="pl-kos">&lt;/</span><span class="pl-v">Markdown</span><span class="pl-c1">&gt;</span></pre><div class="zeroclipboard-container">

`}</Markdown>" tabindex="0" role="button">

<p dir="auto">Use of <code>react-markdown</code> is secure by default.
Overwriting <code>urlTransform</code> to something insecure will open you up to XSS
vectors.
Furthermore, the <code>remarkPlugins</code>, <code>rehypePlugins</code>, and <code>components</code> you use may
be insecure.</p>
<p dir="auto">To make sure the content is completely safe, even after what plugins do,
use <a href="https://github.com/rehypejs/rehype-sanitize"><code>rehype-sanitize</code></a>.
It lets you define your own schema of what is and isn’t allowed.</p>
