&lt;/code&gt;&lt;/pre&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;ÏúÑÏùò ÏΩîÎìúÎ•º DOM Ìä∏Î¶¨ ÌòïÌÉúÎ°ú ÎÇòÌÉÄÎÇ¥Î≥¥Î©¥ ÏïÑÎûòÏùò Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÎÇòÌÉÄÎÇº Ïàò ÏûàÏäµÎãàÎã§.&lt;/p&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;figure class=&quot;image image_resized&quot; style=&quot;width:60%;&quot;&gt;&lt;img src=&quot;https://yozm.wishket.com/media/news/2909/image2.png&quot;&gt;&lt;figcaption&gt;&amp;lt;Ï∂úÏ≤ò: ÏûëÍ∞Ä&amp;gt;&lt;/figcaption&gt;&lt;/figure&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;DOM Ìä∏Î¶¨Îäî HTML Î¨∏ÏÑúÎ•º Í≥ÑÏ∏µÏ†ÅÏúºÎ°ú ÌëúÌòÑÌïú Ìä∏Î¶¨Íµ¨Ï°∞Î°ú, HTML Î¨∏ÏÑúÏùò Í∞Å ÏöîÏÜå(ÌÉúÍ∑∏), ÏÜçÏÑ±, ÌÖçÏä§Ìä∏Îäî DOM Ìä∏Î¶¨ÏóêÏÑú ÌïòÎÇòÏùò ÎÖ∏ÎìúÎ°ú ÌëúÌòÑÎê©ÎãàÎã§. Ïù¥ Ìä∏Î¶¨Íµ¨Ï°∞ ÎçïÎ∂ÑÏóê, Î∂ÄÎ™®-ÏûêÏãù, ÌòïÏ†ú ÎÖ∏Îìú Í∞ÑÏùò Í¥ÄÍ≥ÑÎ•º ÌååÏïÖÌï† Ïàò ÏûàÏúºÎ©∞, ÏâΩÍ≤å ÏöîÏÜåÎ•º ÌÉêÏÉâÌïòÍ±∞ÎÇò ÏàòÏ†ïÌï† Ïàò ÏûàÏäµÎãàÎã§.&lt;/p&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h4 style=&quot;text-align:justify;&quot;&gt;&lt;strong&gt;2) CSS ÌååÏã± Î∞è CSSOM Ìä∏Î¶¨ ÏÉùÏÑ±&lt;/strong&gt;&lt;/h4&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;HTMLÏùÑ ÌååÏã±Ìï¥ DOM Ìä∏Î¶¨Î•º ÏÉùÏÑ±ÌñàÎã§Î©¥, Ïù¥Ï†ú Î∏åÎùºÏö∞Ï†ÄÎäî CSS ÌååÏùºÏùÑ ÏùΩÏñ¥ CSSOM(CSS Object Model) Ìä∏Î¶¨Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§. CSSOMÏùÄ Î∏åÎùºÏö∞Ï†ÄÍ∞Ä CSSÎ•º ÌååÏã±ÌïòÏó¨ Ìä∏Î¶¨ Íµ¨Ï°∞Î°ú ÌëúÌòÑÌïú Í∞ùÏ≤¥ Î™®Îç∏Î°ú, HTML Î¨∏ÏÑúÏùò Í∞Å ÏöîÏÜåÏóê Ï†ÅÏö©Îêú CSS Ïä§ÌÉÄÏùº Í∑úÏπôÏùÑ ÎÇòÌÉÄÎÇ¥Î©∞, DOMÍ≥º Í≤∞Ìï©Ìï¥ ÌôîÎ©¥Ïóê ÌëúÌòÑÎê† Ï§ÄÎπÑÎ•º Ìï©ÎãàÎã§. Îã§ÏùåÍ≥º Í∞ôÏùÄ CSS ÏΩîÎìúÍ∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌï¥ Î¥ÖÏãúÎã§.&lt;/p&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-css&quot;&gt;.body{

&lt;/code&gt;&lt;/pre&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;Í∑∏Îüº CSSOMÏùÄ Îã§ÏùåÍ≥º Í∞ôÏù¥ ÎÇòÌÉÄÎÇº Ïàò ÏûàÏäµÎãàÎã§.&lt;/p&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;figure class=&quot;image image_resized&quot; style=&quot;width:60%;&quot;&gt;&lt;img src=&quot;https://yozm.wishket.com/media/news/2909/image3.png&quot;&gt;&lt;figcaption&gt;&amp;lt;Ï∂úÏ≤ò: ÏûëÍ∞Ä&amp;gt;&lt;/figcaption&gt;&lt;/figure&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h4 style=&quot;text-align:justify;&quot;&gt;&lt;strong&gt;3) Î†åÎçî Ìä∏Î¶¨ ÌòïÏÑ±&lt;/strong&gt;&lt;/h4&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;CSSÎ•º ÌååÏã±Ìï¥ CSSOMÍπåÏßÄ ÏÉùÏÑ±ÌñàÎã§Î©¥, Î∏åÎùºÏö∞Ï†ÄÎäî Ïù¥Ï†ú DOMÍ≥º CSSOMÏùÑ Í≤∞Ìï©Ìï¥ Î†åÎçî Ìä∏Î¶¨(Render Tree)Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§. Î†åÎçî Ìä∏Î¶¨Îäî ÌôîÎ©¥Ïóê ÌëúÏãúÎê† ÏöîÏÜåÎì§Îßå Ìè¨Ìï®ÌïòÍ≥† ÏûàÏúºÎ©∞, Í∞Å ÏöîÏÜåÏóê Ï†ÅÏö©Îê† Ïä§ÌÉÄÏùºÍ≥º ÏúÑÏπòÏóê ÎåÄÌïú Ï†ïÎ≥¥Î•º Îã¥Í≥† ÏûàÏäµÎãàÎã§. DOM Ìä∏Î¶¨ÏôÄ CSSOMÏùÑ Í≤∞Ìï©Ìïú Î†åÎçî Ìä∏Î¶¨Î•º Í∑∏Î¶ºÏúºÎ°ú ÎÇòÌÉÄÎÇ¥Î©¥ Îã§ÏùåÍ≥º Í∞ôÏäµÎãàÎã§.&lt;/p&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;figure class=&quot;image image_resized&quot; style=&quot;width:80%;&quot;&gt;&lt;img src=&quot;https://yozm.wishket.com/media/news/2909/image4.png&quot;&gt;&lt;figcaption&gt;&amp;lt;Ï∂úÏ≤ò: ÏûëÍ∞Ä&amp;gt;&lt;/figcaption&gt;&lt;/figure&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h4 style=&quot;text-align:justify;&quot;&gt;&lt;strong&gt;4) Î†àÏù¥ÏïÑÏõÉ&lt;/strong&gt;&lt;/h4&gt;&lt;p style=&quot;text-align:justify;&quot;&gt;Î†åÎçî Ìä∏Î¶¨Í∞Ä ÏÉùÏÑ±ÎêòÎ©¥ Î∏åÎùºÏö∞Ï†ÄÎäî Í∞Å ÏöîÏÜåÏùò ÏúÑÏπòÏôÄ ÌÅ¨Í∏∞Î•º Í≥ÑÏÇ∞ÌïòÎäî Î†àÏù¥ÏïÑÏõÉ(Layout) Îã®Í≥ÑÏóê Îì§Ïñ¥Í∞ëÎãàÎã§. Ïù¥ Í≥ºÏ†ïÏóêÏÑúÎäî ÏöîÏÜåÍ∞Ä ÌôîÎ©¥ÏóêÏÑú Ïñ¥ÎîîÏóê ÏúÑÏπòÌï†ÏßÄ, Í∑∏Î¶¨Í≥† Ïñ¥Îñ§ ÌÅ¨Í∏∞Î•º Í∞ÄÏßàÏßÄ Îì±ÏùÑ Í≤∞Ï†ïÌï©ÎãàÎã§. Ïù¥ Í∏ÄÏóêÏÑú ÏÇ¨Ïö©ÌïòÍ≥† ÏûàÎäî ÏΩîÎìúÏóêÏÑúÎäî bo <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span></code></pre><div class="toolbar"><div class="toolbar-item"><span>HTML</span></div></div></div><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;">ÏúÑÏùò ÏΩîÎìúÎ•º DOM Ìä∏Î¶¨ ÌòïÌÉúÎ°ú ÎÇòÌÉÄÎÇ¥Î≥¥Î©¥ ÏïÑÎûòÏùò Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÎÇòÌÉÄÎÇº Ïàò ÏûàÏäµÎãàÎã§.</p><p style="text-align:justify;">&nbsp;</p><figure class="image image_resized" style="width:60%;"><img src="https://yozm.wishket.com/media/news/2909/image2.png"><figcaption>&lt;Ï∂úÏ≤ò: ÏûëÍ∞Ä&gt;</figcaption></figure><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;">DOM Ìä∏Î¶¨Îäî HTML Î¨∏ÏÑúÎ•º Í≥ÑÏ∏µÏ†ÅÏúºÎ°ú ÌëúÌòÑÌïú Ìä∏Î¶¨Íµ¨Ï°∞Î°ú, HTML Î¨∏ÏÑúÏùò Í∞Å ÏöîÏÜå(ÌÉúÍ∑∏), ÏÜçÏÑ±, ÌÖçÏä§Ìä∏Îäî DOM Ìä∏Î¶¨ÏóêÏÑú ÌïòÎÇòÏùò ÎÖ∏ÎìúÎ°ú ÌëúÌòÑÎê©ÎãàÎã§. Ïù¥ Ìä∏Î¶¨Íµ¨Ï°∞ ÎçïÎ∂ÑÏóê, Î∂ÄÎ™®-ÏûêÏãù, ÌòïÏ†ú ÎÖ∏Îìú Í∞ÑÏùò Í¥ÄÍ≥ÑÎ•º ÌååÏïÖÌï† Ïàò ÏûàÏúºÎ©∞, ÏâΩÍ≤å ÏöîÏÜåÎ•º ÌÉêÏÉâÌïòÍ±∞ÎÇò ÏàòÏ†ïÌï† Ïàò ÏûàÏäµÎãàÎã§.</p><p style="text-align:justify;">&nbsp;</p><h4 style="text-align:justify;"><strong>2) CSS ÌååÏã± Î∞è CSSOM Ìä∏Î¶¨ ÏÉùÏÑ±</strong></h4><p style="text-align:justify;">HTMLÏùÑ ÌååÏã±Ìï¥ DOM Ìä∏Î¶¨Î•º ÏÉùÏÑ±ÌñàÎã§Î©¥, Ïù¥Ï†ú Î∏åÎùºÏö∞Ï†ÄÎäî CSS ÌååÏùºÏùÑ ÏùΩÏñ¥ CSSOM(CSS Object Model) Ìä∏Î¶¨Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§. CSSOMÏùÄ Î∏åÎùºÏö∞Ï†ÄÍ∞Ä CSSÎ•º ÌååÏã±ÌïòÏó¨ Ìä∏Î¶¨ Íµ¨Ï°∞Î°ú ÌëúÌòÑÌïú Í∞ùÏ≤¥ Î™®Îç∏Î°ú, HTML Î¨∏ÏÑúÏùò Í∞Å ÏöîÏÜåÏóê Ï†ÅÏö©Îêú CSS Ïä§ÌÉÄÏùº Í∑úÏπôÏùÑ ÎÇòÌÉÄÎÇ¥Î©∞, DOMÍ≥º Í≤∞Ìï©Ìï¥ ÌôîÎ©¥Ïóê ÌëúÌòÑÎê† Ï§ÄÎπÑÎ•º Ìï©ÎãàÎã§. Îã§ÏùåÍ≥º Í∞ôÏùÄ CSS ÏΩîÎìúÍ∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌï¥ Î¥ÖÏãúÎã§.</p><p style="text-align:justify;">&nbsp;</p><div class="code-toolbar"><pre class=" language-css"><code class=" language-css"><span class="token selector"><span class="token class">.body</span></span><span class="token punctuation">{</span>

<span class="token punctuation">}</span></code></pre><div class="toolbar"><div class="toolbar-item"><span>CSS</span></div></div></div><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;">Í∑∏Îüº CSSOMÏùÄ Îã§ÏùåÍ≥º Í∞ôÏù¥ ÎÇòÌÉÄÎÇº Ïàò ÏûàÏäµÎãàÎã§.</p><p style="text-align:justify;">&nbsp;</p><figure class="image image_resized" style="width:60%;"><img src="https://yozm.wishket.com/media/news/2909/image3.png"><figcaption>&lt;Ï∂úÏ≤ò: ÏûëÍ∞Ä&gt;</figcaption></figure><p style="text-align:justify;">&nbsp;</p><h4 style="text-align:justify;"><strong>3) Î†åÎçî Ìä∏Î¶¨ ÌòïÏÑ±</strong></h4><p style="text-align:justify;">CSSÎ•º ÌååÏã±Ìï¥ CSSOMÍπåÏßÄ ÏÉùÏÑ±ÌñàÎã§Î©¥, Î∏åÎùºÏö∞Ï†ÄÎäî Ïù¥Ï†ú DOMÍ≥º CSSOMÏùÑ Í≤∞Ìï©Ìï¥ Î†åÎçî Ìä∏Î¶¨(Render Tree)Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§. Î†åÎçî Ìä∏Î¶¨Îäî ÌôîÎ©¥Ïóê ÌëúÏãúÎê† ÏöîÏÜåÎì§Îßå Ìè¨Ìï®ÌïòÍ≥† ÏûàÏúºÎ©∞, Í∞Å ÏöîÏÜåÏóê Ï†ÅÏö©Îê† Ïä§ÌÉÄÏùºÍ≥º ÏúÑÏπòÏóê ÎåÄÌïú Ï†ïÎ≥¥Î•º Îã¥Í≥† ÏûàÏäµÎãàÎã§. DOM Ìä∏Î¶¨ÏôÄ CSSOMÏùÑ Í≤∞Ìï©Ìïú Î†åÎçî Ìä∏Î¶¨Î•º Í∑∏Î¶ºÏúºÎ°ú ÎÇòÌÉÄÎÇ¥Î©¥ Îã§ÏùåÍ≥º Í∞ôÏäµÎãàÎã§.</p><p style="text-align:justify;">&nbsp;</p><figure class="image image_resized" style="width:80%;"><img src="https://yozm.wishket.com/media/news/2909/image4.png"><figcaption>&lt;Ï∂úÏ≤ò: ÏûëÍ∞Ä&gt;</figcaption></figure><p style="text-align:justify;">&nbsp;</p><h4 style="text-align:justify;"><strong>4) Î†àÏù¥ÏïÑÏõÉ</strong></h4><p style="text-align:justify;">Î†åÎçî Ìä∏Î¶¨Í∞Ä ÏÉùÏÑ±ÎêòÎ©¥ Î∏åÎùºÏö∞Ï†ÄÎäî Í∞Å ÏöîÏÜåÏùò ÏúÑÏπòÏôÄ ÌÅ¨Í∏∞Î•º Í≥ÑÏÇ∞ÌïòÎäî Î†àÏù¥ÏïÑÏõÉ(Layout) Îã®Í≥ÑÏóê Îì§Ïñ¥Í∞ëÎãàÎã§. Ïù¥ Í≥ºÏ†ïÏóêÏÑúÎäî ÏöîÏÜåÍ∞Ä ÌôîÎ©¥ÏóêÏÑú Ïñ¥ÎîîÏóê ÏúÑÏπòÌï†ÏßÄ, Í∑∏Î¶¨Í≥† Ïñ¥Îñ§ ÌÅ¨Í∏∞Î•º Í∞ÄÏßàÏßÄ Îì±ÏùÑ Í≤∞Ï†ïÌï©ÎãàÎã§. Ïù¥ Í∏ÄÏóêÏÑú ÏÇ¨Ïö©ÌïòÍ≥† ÏûàÎäî ÏΩîÎìúÏóêÏÑúÎäî bodyÏóê padding: 30pxÏù¥ Ï†ÅÏö©ÎêòÎ©¥, class Ïù¥Î¶ÑÏù¥ dishÏôÄ ingredients, howÏù∏ ÏöîÏÜåÎäî 30pxÏùò Ïó¨Î∞±ÏùÑ ÎëêÍ≥† Î∞∞ÏπòÎêòÍ≤†Ï£†.</p><p style="text-align:justify;">&nbsp;</p><h4 style="text-align:justify;"><strong>5) ÌéòÏù∏Ìä∏</strong></h4><p style="text-align:justify;">Î†àÏù¥ÏïÑÏõÉ Îã®Í≥Ñ Ïù¥ÌõÑ, Î∏åÎùºÏö∞Ï†ÄÎäî ÏöîÏÜåÏùò Ïä§ÌÉÄÏùºÍ≥º ÎÇ¥Ïö©ÏùÑ Î∞îÌÉïÏúºÎ°ú ÌôîÎ©¥Ïóê ÌîΩÏÖÄÏùÑ Í∑∏Î¶ΩÎãàÎã§. Ïù¥ Îã®Í≥ÑÎ•º ÌéòÏù∏Ìä∏(Paint) Îã®Í≥ÑÎùºÍ≥† Î∂ÄÎ•¥Î©∞, Î†àÏù¥ÏïÑÏõÉ Îã®Í≥ÑÏóêÏÑú Í≥ÑÏÇ∞Îêú ÏöîÏÜåÎì§Ïùò ÏúÑÏπòÏôÄ ÌÅ¨Í∏∞Î•º Ï∞∏Í≥†Ìï¥, Í∞Å ÏöîÏÜåÏóê Ï†ÅÏö©Îêú Ïä§ÌÉÄÏùº ÏÜçÏÑ±(ÏÉâÏÉÅ, ÌÖçÏä§Ìä∏, Í∑∏Î¶ºÏûê, ÌÖåÎëêÎ¶¨ Îì±)ÏùÑ ÏãúÍ∞ÅÏ†ÅÏúºÎ°ú ÌëúÌòÑÌï©ÎãàÎã§. Ï¶â, Î∏åÎùºÏö∞Ï†ÄÎäî Í∞Å ÏöîÏÜåÏùò ÏãúÍ∞ÅÏ†ÅÏù∏ ÏÜçÏÑ±ÏùÑ Í∏∞Î∞òÏúºÎ°ú ÌîΩÏÖÄ Îç∞Ïù¥ÌÑ∞Î•º ÏÉùÏÑ±ÌïòÎ©∞, Îç∞Ïù¥ÌÑ∞Îì§ÏùÄ ÌôîÎ©¥Ïóê ÌëúÏãúÎê† Ï§ÄÎπÑÎ•º ÌïòÎäî Îã®Í≥ÑÏûÖÎãàÎã§.</p><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;">class Ïù¥Î¶ÑÏù¥ dishÏù∏ ÏöîÏÜåÎäî Í∏ÄÏûê ÌÅ¨Í∏∞ 20px, ÌÖçÏä§Ìä∏ ÎÇ¥Ïö©ÏùÄ ‚ÄòÏÇ∂ÏùÄ Í≥ÑÎûÄ‚ÄôÏúºÎ°ú ÌôîÎ©¥Ïóê Í∑∏Î†§ÏßëÎãàÎã§. ingredients ÏöîÏÜåÎäî ‚ÄòÍ≥ÑÎûÄ 2Í∞ú‚ÄôÎùºÎäî ÌÖçÏä§Ìä∏Í∞Ä ÌååÎûÄÏÉâÏúºÎ°ú Í∑∏Î†§ÏßÄÍ≥†, ÎßàÏßÄÎßâÏúºÎ°ú class Ïù¥Î¶ÑÏù¥ howÏù∏ ÏöîÏÜåÎäî Í∏∞Î≥∏ Ïä§ÌÉÄÏùºÎ°ú ‚Äò15Î∂Ñ ÎèôÏïà Î¨ºÏùÑ‚Ä¶‚ÄôÏù¥ÎùºÎäî ÌÖçÏä§Ìä∏Í∞Ä Í∑∏Î†§ÏßÄÍ≤†ÎÑ§Ïöî.</p><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;">ÌéòÏù∏Ìä∏ Í≥ºÏ†ïÏóêÏÑú Î∏åÎùºÏö∞Ï†ÄÎäî Í∞Å ÏöîÏÜåÏùò ÏãúÍ∞ÅÏ†ÅÏù∏ ÏÜçÏÑ±ÏùÑ Í∏∞Î∞òÏúºÎ°ú ÌéòÏù∏Ìä∏ Î†àÏù¥Ïñ¥(Paint Layer)Î•º ÏÉùÏÑ±ÌïòÎäîÎç∞Ïöî. ÏöîÏÜåÎì§Ïùò ÌäπÏ†ï ÏÜçÏÑ±(z-index, position, opacity, &lt;video&gt;, &lt;canvas&gt; Îì±)Ïóê Îî∞Îùº ÎèÖÎ¶ΩÏ†ÅÏù∏ Î†àÏù¥Ïñ¥Í∞Ä ÏÉùÏÑ±Îê† Ïàò ÏûàÏäµÎãàÎã§.</p><p style="text-align:justify;">&nbsp;</p><h4 style="text-align:justify;"><strong>6) Ïª¥Ìè¨ÏßÄÌåÖ</strong></h4><p style="text-align:justify;">ÌéòÏù∏Ìä∏ Í≥ºÏ†ïÏóêÏÑú ÏÉùÏÑ±Îêú Ïó¨Îü¨ Í∞úÏùò Î†àÏù¥Ïñ¥Îì§ÏùÄ Ïª¥Ìè¨ÏßÄÌåÖ(Compositing) Îã®Í≥ÑÏóêÏÑú ÌïòÎÇòÏùò ÌôîÎ©¥ÏúºÎ°ú Í≤∞Ìï©Îê©ÎãàÎã§. Î∏åÎùºÏö∞Ï†ÄÎäî Í∞Å Î†àÏù¥Ïñ¥Î•º Ïò¨Î∞îÎ•∏ ÏàúÏÑúÎ°ú Ìï©ÏÑ±Ìï¥ ÌôîÎ©¥Ïóê Ï†ïÌôïÌûà Î†åÎçîÎßÅÌï©ÎãàÎã§. ÌäπÌûà ÏöîÏÜåÍ∞Ä Í≤πÏπòÎäî Í≤ΩÏö∞, z-indexÎÇò positionÍ≥º Í∞ôÏùÄ ÏÜçÏÑ±ÏùÑ Í≥†Î†§Ìï¥ Í≤πÏπ® ÏàúÏÑúÎ•º Ï†ïÌôïÌûà Ï≤òÎ¶¨Ìï©ÎãàÎã§. Ïó¨Îü¨ Î†àÏù¥Ïñ¥Îì§Ïù¥ ÌïòÎÇòÎ°ú Ìï©Ï≥êÏßÄÎäî Í≥ºÏ†ïÏùÄ ÏïÑÎûòÏùò Í∑∏Î¶ºÏùÑ Î≥¥Î©¥ ÏâΩÍ≤å Ïù¥Ìï¥Ìï† Ïàò ÏûàÏäµÎãàÎã§.</p><p style="text-align:justify;">&nbsp;</p><figure class="image image_resized" style="width:100%;"><img src="https://yozm.wishket.com/media/news/2909/layers.jpg"><figcaption>&lt;Ï∂úÏ≤ò: <a href="https://aerotwist.com/blog/pixels-are-expensive/" target="_blank"><u>Aerotwist</u></a>&gt;</figcaption></figure><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;">ÏòàÎ•º Îì§Ïñ¥, z-index Í∞íÏù¥ ÌÅ∞ ÏöîÏÜåÎäî Îçî ÏïûÏ™ΩÏóê Î†åÎçîÎßÅ ÎêòÍ≥†, position ÏÜçÏÑ±Í∞íÏù¥ fixedÏùº Í≤ΩÏö∞ ÎèÖÎ¶ΩÏ†ÅÏù∏ Î†àÏù¥Ïñ¥Î°ú Ï≤òÎ¶¨ÎêòÏñ¥ ÌôîÎ©¥ Ïù¥ÎèôÍ≥º ÏÉÅÍ¥ÄÏóÜÏù¥ Í≥†Ï†ïÎê©ÎãàÎã§. Ïù¥Îü¨Ìïú Î†àÏù¥Ïñ¥ Î∂ÑÎ¶¨Îäî Î∏åÎùºÏö∞Ï†ÄÍ∞Ä Î≥µÏû°Ìïú ÌôîÎ©¥ÏùÑ Ìö®Ïú®Ï†ÅÏúºÎ°ú Ï≤òÎ¶¨ÌïòÎäî Îç∞ Ï§ëÏöîÌïú Ïó≠Ìï†ÏùÑ Ìï©ÎãàÎã§. ÏòàÎ•º Îì§Ïñ¥, ÎèÖÎ¶ΩÏ†ÅÏù∏ Î†àÏù¥Ïñ¥Îäî ÌéòÏù¥ÏßÄÏùò Îã§Î•∏ Î∂ÄÎ∂ÑÏóê ÏòÅÌñ•ÏùÑ Ï£ºÏßÄ ÏïäÍ≥†, Í∞úÎ≥ÑÏ†ÅÏúºÎ°ú Í∞±Ïã†Îê† Ïàò ÏûàÏñ¥ Î†àÏù¥ÏïÑÏõÉÏù¥ÎÇò ÌéòÏù∏Ìä∏ ÏûëÏóÖÏùÑ ÏµúÏÜåÌôîÌï† Ïàò ÏûàÏäµÎãàÎã§.</p><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;">Î∏åÎùºÏö∞Ï†ÄÎäî Ïù¥Î†áÍ≤å Î≥µÏû°Ìïú Î†åÎçîÎßÅ Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ ÏÇ¨Ïö©ÏûêÍ∞Ä Î≥¥Îäî ÏµúÏ¢Ö ÌôîÎ©¥ÏùÑ ÏôÑÏÑ±Ìï©ÎãàÎã§. ÌïòÏßÄÎßå Î†åÎçîÎßÅ Í≥ºÏ†ïÏóêÏÑú ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Îäî Ï§ëÏöîÌïú Î≥ÄÏàòÎ°ú ÏûëÏö©ÌïòÎäîÎç∞Ïöî. ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Îäî Î∞îÎ°ú DOMÍ≥º CSSOMÏóê ÏßÅÏ†ëÏ†ÅÏù∏ ÏòÅÌñ•ÏùÑ ÎØ∏ÏπòÎ©∞, Î∏åÎùºÏö∞Ï†ÄÍ∞Ä ÌôîÎ©¥ÏùÑ Îã§Ïãú Î†åÎçîÎßÅÌïòÎèÑÎ°ù Ïú†Î∞úÌï† ÏàòÎèÑ ÏûàÍ∏∞ ÎïåÎ¨∏ÏûÖÎãàÎã§.&nbsp;</p><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;">&nbsp;</p><h3 style="text-align:justify;"><strong>ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Í∞Ä Î†åÎçîÎßÅÏóê ÎØ∏ÏπòÎäî ÏòÅÌñ•</strong></h3><p style="text-align:justify;">Í∑∏Î†áÎã§Î©¥ ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Îäî Î∏åÎùºÏö∞Ï†ÄÏùò Î†åÎçîÎßÅ Í≥ºÏ†ïÏóê Ïñ¥Îñ§ ÏòÅÌñ•ÏùÑ ÎØ∏ÏπòÍ≥†, Ïù¥Î•º Ìö®Ïú®Ï†ÅÏúºÎ°ú Ï†úÏñ¥ÌïòÎ†§Î©¥ Ïñ¥Îñ†Ìïú Ï†êÏùÑ Ïú†ÏùòÌï¥Ïïº Ìï†ÍπåÏöî?</p><p style="text-align:justify;">&nbsp;</p><h4 style="text-align:justify;"><strong>1) DOM Ï°∞Ïûë</strong></h4><p style="text-align:justify;">ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Îäî DOMÏùÑ Ï°∞ÏûëÌï¥ ÌôîÎ©¥Ïùò ÏöîÏÜåÎ•º Î≥ÄÍ≤ΩÌïòÍ±∞ÎÇò Ï∂îÍ∞ÄÌïòÎäî Ï§ëÏöî   $(document).ready(function () {
    toggleRight();
  });

  function toggleRight(){
    const $target = $('#right_sidebar');

    if ($(window).width() <= MOBILE_MAX_WIDTH){
      // Do not show on mobile view
      $target.hide();
      return false;
    }
    const $toggleLine = $('[name="right_sidebar_toggle_line"]');
    let showFlag = true;
    let lastScroll = 0;

    $(window).scroll (function () {
      const scrollTop = $(this).scrollTop();
      const targetBottom = $target.offset().top + $target.height();
      const toggleTop = $toggleLine.offset().top;

      if (scrollTop > lastScroll && showFlag && targetBottom > toggleTop){
        hideRight($target);
        showFlag = false;
      }

      if (scrollTop <= lastScroll && !showFlag && targetBottom <= toggleTop) {
        showRight($target);
        showFlag = true;
      }
      lastScroll = scrollTop;
    });
  }

  function hideRight($target) {
    $target.removeClass('fadeIn');
    $target.css('visibility', 'hidden');
  }

  function showRight($target) {
    $target.css('visibility', 'visible');

    // Îëê ÌÑ∞Ïπò Ìè¨Ïù∏Ìä∏ Í∞ÑÏùò Í±∞Î¶¨ Í≥ÑÏÇ∞
    function getDistance(touch1, touch2) {
      let x1 = touch1.pageX, y1 = touch1.pageY;
      let x2 = touch2.pageX, y2 = touch2.pageY;
      return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
    }

    let initialDistance = null;
    let scale = 1;

    $('.image-viewer').on({
      touchmove: function (e) {
        if (e.touches.length === 2) { // 2point ÎàÑÎ•¥Í≥† ÏûàÏùÑÎïå
          e.preventDefault();
          let distance = getDistance(e.touches[0], e.touches[1]);
          let scaleChange = distance / initialDistance;
          if (scale * scaleChange < 1) {
            scale = 1
          } else if (scale * scaleChange > 1.5) {
            scale = 1.5
          } else {
            scale = scale * scaleChange
          }
          if (scale == 1 && isMobileWidth()) {
            $('.icon-image-viewer-cancel-box').show()
          } else {
            $('.icon-image-viewer-cancel-box').hide()
          }
          $('.image-viewer img').css('transform', 'scale(' + scale + ')');
          initialDistance = distance;
        }
      },
      touchstart: function (e) {
        if (e.touches.length === 2) {
          e.preventDefault();
          $('.image-viewer img').css('transform', 'scale(' + scale + ')');
          initialDistance = getDistance(e.touches[0], e.touches[1]);
        }
      }
    })

  function isAbleHighlight(range, t) {
    const block = findNthObject(range);
    const copyHTML = getSelectedString(range).replace(/\&nbsp;/g, ' ');
    const insertHTML = getInsertString(range).replace(/\&nbsp;/g, ' ');

    let offsetCount = (t.anchorOffset < t.focusOffset) ? t.anchorOffset : t.focusOffset;
    let baseNode = t.anchorNode;
    try {
      while (!TEXT_NODES.includes(baseNode.parentNode.nodeName)) {
        baseNode = baseNode.parentNode;
      }
    }catch (e){
      // ignore
    }

    while (baseNode.previousSibling || baseNode.previousElementSibling) {
      if (baseNode.previousSibling) {
        if (baseNode.previousSibling.outerHTML) {
          offsetCount += baseNode.previousSibling.outerHTML.replace(/\&nbsp;/g, ' ').length;
        } else {
          offsetCount += baseNode.previousSibling.length;
        }
        baseNode = baseNode.previousSibling;
      }
    }

    if (!insertHTML.includes('</strong>') && insertHTML.includes('<strong>')) {
      return false;
    }

    if (!block){
      return false;
    }
    const startCount = block["element"].innerHTML.replace(/\&nbsp;/g, ' ').substring(offsetCount).indexOf(copyHTML);
      if (startCount < 0) {
        return false;
      }
    return true;
  }

  function getSelectedString(range){
    const target = range;
    const copyDiv = document.createElement("div");
    copyDiv.appendChild(target.cloneContents())
    let copyHTML = copyDiv.innerHTML;

    if (copyHTML.startsWith("<strong>")) {
      copyHTML = copyHTML.slice(8)
    } else if (copyHTML.startsWith("<b>")) {
      copyHTML = copyHTML.slice(3)
    }
    if (copyHTML.endsWith("</strong>")) {
      copyHTML = copyHTML.slice(0, -9)
    } else if (copyHTML.endsWith("</b>")) {
      copyHTML = copyHTML.slice(0, -4)
    }
    return copyHTML
  }

  function getInsertString(range){
    const target = range;

    copyDiv.appendChild(target.cloneContents())
    let copyHTML = copyDiv.innerHTML;
    if (copyHTML.startsWith("<strong>")) {
      copyHTML = copyHTML.slice(8)
    } else if (copyHTML.startsWith("<b>")) {
      copyHTML = copyHTML.slice(3)
    }
    return copyHTML
  }

  function createSelectionPopUp(range, button_type="generate") {
    const isMobile = ($(window).width() <= MOBILE_MAX_WIDTH)? true : false;
    var container = document.createElement('div');
    container.id = CONTAINER_ID;
    container.className = "selection-popup";
    container.onmousedown = container.ontouchstart = function (e) {
      e.preventDefault();
      e.stopPropagation();
    };
    container.onmouseup = container.ontouchend = function (e) {
      e.stopPropagation();
    };
    if(isMobile){
      container.classList.add("top-action");
    }else {
      container.classList.add("bottom-action");
    }

    var bubbleOptions = document.createElement('div');
    bubbleOptions.className = "popup-bubble-option";
    container.appendChild(bubbleOptions);

    // Calculate bounds of range
    var cRects = range.getClientRects();
    var hBounds = [];
    for (var i = 0; i < cRects.length; i++) {
      hBounds.push(cRects[i].left);
      hBounds.push(cRects[i].right);
    }
    var rLeft = Math.min.apply(null, hBounds);
    var rRight = Math.max.apply(null, hBounds);

    var y = cRects[0].top + window.scrollY;
    if (isMobile){
      y += range.getBoundingClientRect().height;
    }
    var x = rLeft + window.scrollX + ((rRight - rLeft) / 2);

    $('.selection-popup').remove();
    document.body.appendChild(container);

    const textLength = range.endOffset - range.startOffset;
    updateButtons(button_type, range);
    updateContainerPosition(x, y, textLength);
  }

  function updateContainerPosition(x, y, textLength) {
    var container = document.getElementById(CONTAINER_ID);
    var cHeight = parseInt(window.getComputedStyle(container).getPropertyValue('height').replace('px'));
    var cWidth = parseInt(window.getComputedStyle(container).getPropertyValue('width').replace('px', ''));
    var windowWidth = window.innerWidth;

    var left = x - cWidth / 2;
    if (Math.abs(left) + cWidth > windowWidth) {
      $('.popup-bubble-option').addClass('end-right-side');
    } else if (left < 0) {
      $('.popup-bubble-option').addClass('end-left-side');
    } else {
      $('.popup-bubble-option').removeClass('end-left-side');
      $('.popup-bubble-option').removeClass('end-right-side');
    }
    container.style.left = left + 'px';

    var top = y - 14;
    if ($(window).width() <= MOBILE_MAX_WIDTH){
      // Î≤ÑÎ∏îÏòµÏÖòÏù¥ ÌïòÎã®Ïóê ÏúÑÏπò
      top += cHeight - 6;
    }else {
      // Î≤ÑÎ∏îÏòµÏÖòÏù¥ ÏÉÅÎã®Ïóê ÏúÑÏπò
      top -= cHeight;
    }

    if (top < 0) {
      top = 0
    }
    container.style.zIndex = 300;
    container.style.top = top +'px';
    container.classList.add('active');
  }

  function setHighlight(block, textPosition, selectedLength, text, id, memo) {
    return new Promise(function(resolve, reject){
      id = generateHighlightId(id);
      var replaceHTML = '';
      const innerHTML = block['element'].innerHTML.replace(/\&nbsp;/g, ' ');
      const beforeHTML = innerHTML.slice(0, textPosition);

      const visibleMemoIcon = (memo) ? 'active' : 'noshow';
      const memoIcon = '<span class="highlight-memo-icon ' + visibleMemoIcon + '" onclick="showMemo(this)" data-highlight-id="' + id + '">&hellip;</span>';
      if (text.includes('</strong>') && !text.includes('<strong>')) {
        replaceHTML = '</strong><span class=\'highlight\' data-highlight-id=\'' + id + '\'><strong>' + text + '</span>' + memoIcon;
      } else {
        replaceHTML = '<span class=\'highlight\' data-highlight-id=\'' + id + '\'>' + text + '</span>' + memoIcon;
      }

      const afterHTML = innerHTML.slice(parseInt(textPosition) + parseInt(selectedLength));
      $(block['element']).html(beforeHTML + replaceHTML + afterHTML);
      resolve();
    })
  }
