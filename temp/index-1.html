/* rail style */
.vue-slider-rail {
  background-color: #ccc;
  border-radius: 15px;
}

/* process style */
.vue-slider-process {
  background-color: #3498db;
  border-radius: 15px;
}

/* mark style */
.vue-slider-mark {
  z-index: 4;
}
.vue-slider-mark:first-child .vue-slider-mark-step, .vue-slider-mark:last-child .vue-slider-mark-step {
  display: none;
}
.vue-slider-mark-step {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: rgba(0, 0, 0, 0.16);
}
.vue-slider-mark-label {
  font-size: 14px;
  white-space: nowrap;
}
/* dot style */
.vue-slider-dot-handle {
  cursor: pointer;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: #fff;
  box-sizing: border-box;
  box-shadow: 0.5px 0.5px 2px 1px rgba(0, 0, 0, 0.32);
}
.vue-slider-dot-handle-focus {
  box-shadow: 0px 0px 1px 2px rgba(52, 152, 219, 0.36);
}

.vue-slider-dot-handle-disabled {
  cursor: not-allowed;
  background-color: #ccc;
}

.vue-slider-dot-tooltip-inner {
  font-size: 14px;
  white-space: nowrap;
  padding: 2px 5px;
  min-width: 20px;
  text-align: center;
  color: #fff;

</a></div></div></div></div></div> <!----></header> <div id="wrapper" style="flex-grow:1;" data-v-7b36a810=""><section class="article-single container"><header class="head"><div class="highlight-display hld--lemonchiffon"><h1>Blockchain innovation will put an AI-powered internet back into users' hands</h1></div> <p class="sep-comma-and p">
  
  <span><a href="/team/chris-dixon" class="">Chris Dixon</a></span></p> <ul class="tags"><li><a href="/posts/tags/ai-crypto" class="tag small-tag"><div>AI &amp; crypto</div></a></li><li><a href="/posts/tags/op-ed-opinion-arguments" class="tag small-tag"><div>op-eds</div></a></li><li><a href="/posts/focus-areas/tech-trends" class="tag small-tag"><div>tech trends</div></a></li><li><a href="/posts/tags/web2-to-web3" class="tag small-tag"><div>web2 to web3</div></a></li></ul></header> <div class="meta"><span class="caption-2">
    1.1.25
  </span> <div class="share podcast-list"><a href="#" class="btn btn--outline-black btn--sm">share</a> <div class="slide"><ul class="podcast-list"><li><a href="#"><span class="text">twitter</span> <i class="icon-twitter"></i></a></li><li><a href="#"><span class="text">linkedin</span> <i class="icon-linkedin"></i></a></li><li><a href="#"><span class="text">facebook</span> <i class="icon-facebook"></i></a></li><li><a href="#"><span class="text">hacker-news</span> <i class="icon-hacker-news"></i></a></li><li><a href="#"><span class="text">whatsapp</span> <i class="icon-whatsapp"></i></a></li><li><a href="#"><span class="text">flipboard</span> <i class="icon-flipboard"></i></a></li><li><a href="#"><span class="text">reddit</span> <i class="icon-reddit"></i></a></li> <!----> <!----></ul></div></div></div> <!----> <div id="post-blockchain-ai-internet" class="article-right noToc"><div class="post-block"><div index="0" title-index="[object Object]" data-fetch-key="ConstructorParagraph:0" class="wysiwyg"><p><span style="font-weight: 400;">The doomers have it wrong. <a href="https://a16zcrypto.com/posts/tags/ai-crypto/" target="_blank" rel="noopener">AI</a> is not going to end the world — but it is going to end the internet as we’ve known it.&nbsp;</span></p>
<p><span style="font-weight: 400;">AI is already upending a core <a href="https://a16zcrypto.com/posts/article/creator-economics-blockchains-creator-economy/" target="_blank" rel="noopener">economic covenant</a> of the internet, which has existed since the advent of search: a few companies (mostly Google) bring demand, and creators bring supply (and get some ad revenue or recognition from it). AI tools are already generating and summarizing content, obviating the need for users to click through to the sites of content providers, and thereby upsetting the balance.</span></p>
<p><span style="font-weight: 400;">Meanwhile, an ocean of AI-powered deepfakes and bots will make us question what’s real, and degrade people’s trust in the online world. And as big tech companies — who can afford the most data and compute — continue to invest in AI, they will become even more powerful, further closing off what remains of the open internet.</span></p>
<p><span style="font-weight: 400;">The march of technology is inevitable. I’m not calling attention to this to cry that the sky is falling, or to hold back progress. We need to help individual users gain some control of their digital lives. Thoughtful government <a href="https://a16zcrypto.com/posts/article/what-the-election-means-crypto/" target="_blank" rel="noopener">regulation</a> could help but also risks slowing down innovation. And attempting a one-size-fits-all solution can create as many problems as it solves. Let’s face it, users are not going to retreat from life online. So what can we do?&nbsp;</span></p>
<p><span style="font-weight: 400;">Major technology movements often come together — think of the rise of <a href="https://a16zcrypto.com/posts/article/toys-secrets-and-cycles-lessons-from-the-2000s/" target="_blank" rel="noopener">social, cloud, and mobile computing</a> in the 2000s. This time is no different: AI needs blockchain-enabled computing. Why? First, blockchains enforce ownership. Blockchains can make <a href="https://a16zcrypto.com/posts/article/computers-that-make-commitments/" target="_blank" rel="noopener">credible commitments</a> involving property, payouts, and power. A decentralized network of computers — not a big company, or any other centralized intermediary — validates transactions, ensuring that rules and records cannot be altered without consensus. Smart contracts automate and enforce these ownership rights, creating a system that ensures transparency, security, and trust, giving users full control and ownership of their digital lives. For creators, this means the ability to decide how others, including AI systems, can use their work.</span></p>
<p><span style="font-weight: 400;">Another basic ownership right that blockchains can enforce is <a href="https://a16zcrypto.com/posts/tags/decentralized-identity-reputation-pseudonymity-anonymity/" target="_blank" rel="noopener">identity</a>. If you are who you say you are, you can sign a statement, cryptographically, attesting as much. We could carry our identities around the internet without relying on third parties. Onchain identities could also help separate real users from bots and imposters. In the ‘90s, no one on the internet knew if you were a dog. Now, people can know if you’re a dog — or a bot. In the coming years, thanks to recent technology advances, we will see more “<a href="https://a16zcrypto.com/posts/article/personhood-credentials-artificial-intelligence-privacy-preserving-ways-to-distinguish-who-is-real-online/" target="_blank" rel="noopener">proof of humanity</a>” on the internet.</span></p>
<p><span style="font-weight: 400;">Blockchains can also create tamper-resistant records of digital content to protect against deepfakes. When a video, photo, or audio recording is created, blockchains can store a unique digital fingerprint. Any changes to the content alter that signature, making it easy to detect tampering. Blockchains can also store metadata and verify attestations from trusted sources, further ensuring content authenticity.</span></p>
<p><span style="font-weight: 400;">Finally, blockchains can help <a href="https://a16zcrypto.com/posts/article/big-tech-blockchains-revive-internet/" target="_blank" rel="noopener">achieve</a> the original ideals of the internet, helping keep it creative, open, and diverse. Right now, users depend on a few internet giants — the same ones that are investing so heavily in AI (and asking for regulation to keep smaller competitors out). Websites and apps that were once open have added paywalls, restricted or closed their APIs, removed their archives, edited past content without permission, and added intrusive banners and ads. Blockchain alternatives offer more choice, open source innovation, and community-controlled options. They will carry the torch of the open internet. Crypto can take power away from big tech companies and put it back in the hands of users.</span></p>
<p>***</p>
<p><em>This <a href="https://www.wired.com/story/blockchain-open-web-user-data/" target="_blank" rel="noopener">op-ed</a> first appeared in Wired UK — “The World in 2025” — on December 11, 2024. It is based on ideas originally presented in the book <a href="https://readwriteown.com/" target="_blank" rel="noopener">Read Write Own: Building the Next Era of the Internet</a> by Chris Dixon.</em></p>
