:false},{"name":"guidebook","slug":"guidebook","hubPage":null,"isInternal":true,"isStarred":false},{"name":"Buying Guide","slug":"this-is-my-next","hubPage":{"uid":"HubPage:11570"},"isInternal":false,"isStarred":false},{"name":"Headphones","slug":"headphone","hubPage":null,"isInternal":false,"isStarred":false},{"name":"Headphone Reviews","slug":"headphone-review","hubPage":{"uid":"HubPage:15827"},"isInternal":false,"isStarred":false},{"name":"Evergreen","slug":"evergreen","hubPage":null,"isInternal":true,"isStarred":false},{"name":"Front Page","slug":"front-page","hubPage":{"uid":"HubPage:270"},"isInternal":false,"isStarred":false}]}]},"type":"SITE_GROUP"}],"primaryCommunityGroup":{"slug":"front-page","parentEntryGroup":null,"name":"Front Page","isInternal":false},"primaryPackageGroup":null,"__isEntryRevision":"Entry","body":{"components":[{"__typename":"EntryBodyParagraph","placement":{"id":"7H7P4Z","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Some of us take a kind of “I eat to live” rather than an “I live to eat” approach to gadgets. They’re tools that help you get things done, not something you want to invest a lot of time or money in. If that’s you — and there’s no judgment here from a certifiable gadget nerd — then you can probably think of more worthwhile ways to spend $1,000 than on a phone."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"YspbEo","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Budget phones to the rescue. These devices are roughly $500 or under, and they’re more capable than ever before. You won’t get all the bells and whistles, but you will save a little money to spend on, I don’t know, actual bells and whistles. It’s your world."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodySidebar","placement":{"id":"WoEjQg","alignment":null},"__isEntryBodyComponent":"EntryBodySidebar","sidebar":{"body":[{"__typename":"EntryBodyHeading","level":2,"contents":{"html":"What I’m looking for"}},{"__typename":"EntryBodyHeading","level":3,"contents":{"html":"Strong software support"}},{"__typename":"EntryBodyParagraph","contents":{"html":"At least a couple of years of OS upgrades and, ideally, three years of security updates. There’s no point in buying even a cheap phone if you have to replace it after just a couple of years because it stopped getting security patches."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHeading","level":3,"contents":{"html":"A good screen"}},{"__typename":"EntryBodyParagraph","contents":{"html":"Since you look at it roughly two thousand times a day, your phone’s screen is one place you shouldn’t compromise. An OLED has richer contrast and color than an LCD, and the big screens on today’s phones really need at least a 1080p resolution. Faster refresh rates like 90Hz and even 120Hz are becoming more common on budget phone screens, but for my money, a smooth-scrolling LCD doesn’t look as nice as an OLED with a standard refresh rate."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHeading","level":3,"contents":{"html":"Serviceable storage space"}},{"__typename":"EntryBodyParagraph","contents":{"html":"If you plan to hang onto your phone for a while, you’ll want enough storage space to accommodate all the system files, photos, and videos you’ll accumulate over the years. Ideally you’ll get at least 128GB built in, but at a minimum I look for 64GB with the option to expand space via a MicroSD card. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHeading","level":3,"contents":{"html":"One good rear camera, not four mediocre ones"}},{"__typename":"EntryBodyParagraph","contents":{"html":"Upgrades like telephoto cameras and optical image stabilization are rare in the under-$500 class, but you can still expect good, basic performance in good lighting from any modern smartphone. Low light is trickier. Phones in this class should offer a night mode to help with non-moving subjects in very dim light. And there are no bonus points awarded for adding extra macro and depth cameras to pad out the rear camera array — those 2- and 5-megapixel sensors are pretty much useless. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHTML","rawHtml":"\u003cdiv class=\"functional-criteria-anchor\"\u003e\u003c/div\u003e\n\n\u003cscript src=\"https://s3.amazonaws.com/assets.sbnation.com/csk/uploads/verge-tools/functional-criteria.js\"\u003e\u003c/script\u003e\n\n\u003clink rel=\"stylesheet\" href=\"https://s3.amazonaws.com/assets.sbnation.com/csk/uploads/verge-tools/accordion-sidebar.css\"\u003e"},{"__typename":"EntryBodyParagraph","contents":{"html":""},"dropcap":false,"endmark":false,"lead":false}]}},{"__typename":"EntryBodyParagraph","placement":{"id":"FOYPl7","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Many of our picks run about $400 or $500, but there are great options for $300 and under, too. You can find a bright, high-definition OLED screen or a battery that lasts for days. If you can hone in on the one or two features that are most important to you and you’re willing to compromise elsewhere, you can get a phone that suits your needs for half the price of a flagship. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyRelatedList","placement":{"id":"QXMwp4","alignment":"HANG_LEFT"},"__isEntryBodyComponent":"EntryBodyRelatedList","items":[{"title":"The best phone to buy right now","url":"https://www.theverge.com/22163811/best-phone"},{"title":"The best Android phone to buy","url":"https://www.theverge.com/23674658/best-android-phone"}]},{"__typename":"EntryBodyParagraph","placement":{"id":"rjd8vX","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"What compromises can you expect from a budget phone? Some combination of the following: slower processors, less storage, and lousier cameras than flagship phones, almost across the board. Many have lower-resolution screens, and most lack official water-resistance ratings, wireless charging, and NFC chips for contactless payment."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHTML","placement":{"id":"znttRp","alignment":null},"__isEntryBodyComponent":"EntryBodyHTML","rawHtml":"\u003cscript src=\"https://s3.amazonaws.com/assets.sbnation.com/csk/uploads/verge-toc.js\"\u003e\u003c/script\u003e\n\n\u003cscript\u003e\n\n//this line summons a table of contents. use as follows!\n\n//initiateTOC takes the arguments \"header\", \"subheader\", \"collapsible\"\n\n//for whatever header type (\"h2\", \"h3\" etc) you want to be the main header, type it in quotes in the function call\n\n//if you don't want subheads, set to false in the function call (no quotes)\n\n//collapsible is a true/false toggle\n\n//see graham if you have any questions/issues\n\nwindow.addEventListener('DOMContentLoaded', (event) =\u003e {\n\tinitiateTOC(\"h2\", \"h3\", false, \"The best smartphones under $500\")\n});\n\n\u003c/script\u003e\n\n\u003clink rel=\"stylesheet\" href=\"https://s3.amazonaws.com/assets.sbnation.com/csk/uploads/verge-toc.css\"\u003e\n\n\u003cdiv class=\"duet--article--article-body-component verge-table-of-contents border-franklin border\" id='toc-main'\u003e\u003c/div\u003e"},{"__typename":"EntryBodyHeading","placement":{"id":"YvXuY9","alignment":null},"__isEntryBodyComponent":"EntryBodyHeading","level":2,"contents":{"html":"The best iPhone under $500"}},{"__typename":"EntryBodyProduct","placement":{"id":"1SjFpv","alignment":null,"_id":"1SjFpv"},"__isEntryBodyComponent":"EntryBodyProduct","productLayout":"FULL_WITH_SQUARE_IMG","product":{"title":"2022 iPhone SE (64GB)","description":{"html":"The 2022 iPhone SE is Apple’s least expensive phone, but its tiny 4.7-inch screen feels cramped now and may be tough to use in an age where apps and webpages are designed for bigger screens."},"retailers":[{"name":"Apple","price":429,"salePrice":null,"url":"https://apple.sjv.io/c/1141873/2154171/7613?subId1=VergeBestCheapPhones\u0026u=https%3A%2F%2Fwww.apple.com%2Fshop%2Fbuy-iphone%2Fiphone-se"},{"name":"Best Buy","price":429.99,"salePrice":null,"url":"https://howl.me/ck6IzadMfsp"}],"image":{"standardUrl":"https://cdn.vox-cdn.com/thumbor/qwvPAkhwv56aeoinI62Ql78ga0E=/0x0:1360x1360/768x768/filters:focal(680x680:681x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/23360653/se_productcard.jpg","landscapeUrl":"https://cdn.vox-cdn.com/thumbor/aoP1ffmdwEQ7Vo98EJhc5G-llbA=/0x0:1360x1360/768x512/filters:focal(680x680:681x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/23360653/se_productcard.jpg","caption":null,"asset":{"title":null}}}},{"__typename":"EntryBodyParagraph","placement":{"id":"2p9qaD","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"\u003csmall\u003e\u003cem\u003e\u003cstrong\u003eScreen: \u003c/strong\u003e4.7-inch, 1334p LCD / \u003cstrong\u003eProcessor:\u003c/strong\u003e A15 Bionic \u003cstrong\u003eCameras:\u003c/strong\u003e 12-megapixel f/1.8 with OIS, 7-megapixel selfie / \u003cstrong\u003eCharging:\u003c/strong\u003e 20W wired, 7.5W wireless / \u003cstrong\u003eWeather-resistance rating:\u003c/strong\u003e IP67\u003c/em\u003e\u003c/small\u003e"},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"YSYb0i","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"If your budget has a strict $500 cap and you’re looking for a new iPhone, the choice is easy. The 2022 iPhone SE is the \u003cem\u003eonly\u003c/em\u003e new iPhone under $500. It’s the least expensive way to get into the iOS ecosystem and it’ll do the job, but I would strongly encourage anyone looking at the SE to consider whether it’s doable to spend a bit more on \u003ca href=\"https://www.theverge.com/23352282/iphone-14-review-apple\"\u003ean iPhone 14, now priced at $599\u003c/a\u003e."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"wuzUJI","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"The important thing to know about the SE is that it comes with a very small, very dated 4.7-inch screen. It’s the same size as the one on the iPhone 6, and it’s starting to feel cramped in an age when apps and web pages are designed for bigger screens. The SE’s big bezels make the device look dated, too, but the usability of a small screen will be a bigger factor over the years to come."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyImage","placement":{"id":"UYRCNt","alignment":null},"__isEntryBodyComponent":"EntryBodyImage","contentWarning":"","image":{"url":"https://cdn.vox-cdn.com/thumbor/G4HGuqP_wxqoTFMpXoP2wRl-_DM=/0x0:2040x1360/2040x1360/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/23307883/ajohnson_221103_5070_0003.jpg","height":1360,"width":2040,"hideCredit":false,"caption":{"html":"\u003cem\u003eThe 2022 iPhone SE is a low-cost entry point to the iOS ecosystem.\u003c/em\u003e","plaintext":"The 2022 iPhone SE is a low-cost entry point to the iOS ecosystem."},"credit":{"html":"Photo by Allison Johnson / The Verge"},"asset":{"title":"iPhone SE with screen side up showing colorful lock screen wallpaper."}}},{"__typename":"EntryBodyParagraph","placement":{"id":"zs0n6k","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"That’s the biggest knock against the SE — and it’s an important one. But if you’re not worried about a cramped screen, then the SE has a lot of upsides. Its A15 processor is the same as the one in the iPhone 13 Pro Max, so performance is very good. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyRelatedList","placement":{"id":"Ik8vAj","alignment":"HANG_LEFT"},"__isEntryBodyComponent":"EntryBodyRelatedList","items":[{"title":"Apple could bring its ‘Pro’ OLED displays to the entire iPhone 17 line","url":"https://www.theverge.com/2024/12/30/24332070/iphone-17-rumor-oled-promotion-120hz-display"},{"title":"iOS 18.2 is rolling out now, adding ChatGPT integration and more Apple Intelligence tools","url":"https://www.theverge.com/2024/12/11/24317119/ios-18-2-apple-intelligence-chatgpt-genmoji"}]},{"__typename":"EntryBodyParagraph","placement":{"id":"sY5spI","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"There’s IP67 waterproofing and wireless charging — both uncommon in this price range — and even though it uses an older 12-megapixel camera, it takes very nice photos and high-quality video clips. The camera has no night mode, which is a curious omission — basically every\u003cstrong\u003e \u003c/strong\u003eother midrange phone offers some sort of low-light photo mode, and the phone’s processor is certainly up to the task. Apple gonna Apple."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHeading","placement":{"id":"YIwYGs","alignment":null},"__isEntryBodyComponent":"EntryBodyHeading","level":4,"contents":{"html":"\u003ca href=\"https://www.theverge.com/22975531/apple-iphone-se-2022-review-price-specs-screen-battery\"\u003eRead my full review of the Apple iPhone SE (2022)\u003c/a\u003e."}},{"__typename":"EntryBodyHeading","placement":{"id":"GfPhzN","alignment":null},"__isEntryBodyComponent":"EntryBodyHeading","level":2,"contents":{"html":"The best Android phone under $500"}},{"__typename":"EntryBodyProduct","placement":{"id":"RNbPJh","alignment":null,"_id":"RNbPJh"},"__isEntryBodyComponent":"EntryBodyProduct","productLayout":"FULL_WITH_SQUARE_IMG","product":{"title":"Google Pixel 8A (128GB)","description":{"html":"Google’s latest midranger touts a whopping seven years of software support and a number of small upgrades, including Google’s speedy Tensor G3 processor, a 120Hz display, and plenty of new AI features."},"retailers":[{"name":"Amazon","price":499,"salePrice":490,"url":"https://www.amazon.com/dp/B0CYQ916ZY/?tag=theverge02-20"},{"name":"Best Buy","price":499,"salePrice":null,"url":"https://howl.me/cm7ZQU9FKAW"},{"name":"Google Store","price":499,"salePrice":null,"url":"https://www.anrdoezrs.net/links/8836598/type/dlg/https://store.google.com/config/pixel_8a/"}],"image":{"standardUrl":"https://cdn.vox-cdn.com/thumbor/VYKkRnv0f_1O7k52kdrKoCAewjc=/0x0:2000x1333/768x768/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25451806/DSC07460_processed.jpg","landscapeUrl":"https://cdn.vox-cdn.com/thumbor/jHiM03LNIJ9m0bK6Vz3PDm6qkug=/0x0:2000x1333/768x512/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25451806/DSC07460_processed.jpg","caption":null,"asset":{"title":"Google Pixel 8A in aloe green showing back panel."}}}},{"__typename":"EntryBodyParagraph","placement":{"id":"oaoYXb","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"\u003csmall\u003e\u003cem\u003e\u003cstrong\u003eScreen: \u003c/strong\u003e6.1-inch, 1080p OLED, 120Hz / \u003cstrong\u003eProcessor:\u003c/strong\u003e Tensor G3 \u003cstrong\u003eCameras:\u003c/strong\u003e 64-megapixel f/1.89 with OIS, 13-megapixel ultrawide, 13-megapixel selfie / \u003cstrong\u003eBattery: \u003c/strong\u003e4,492mAh / \u003cstrong\u003eCharging:\u003c/strong\u003e 18W wired, 7.5W wireless / \u003cstrong\u003eWeather-resistance rating:\u003c/strong\u003e IP67\u003c/em\u003e\u003c/small\u003e"},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"tMcwtf","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Google offers some very good high-end phones in the \u003ca href=\"https://www.theverge.com/24232480/google-pixel-9-review-screen-camera-battery\"\u003ePixel 9\u003c/a\u003e, \u003ca href=\"https://www.theverge.com/24225221/google-pixel-9-pro-xl-review-ai-gemini-screen-battery-camera\"\u003e9 Pro\u003c/a\u003e and \u003ca href=\"https://www.theverge.com/24225221/google-pixel-9-pro-xl-review-ai-gemini-screen-battery-camera\"\u003e9 Pro XL\u003c/a\u003e, but it’s the company’s budget phone that makes the most sense. For $500, the Pixel 8A offers a whole lot of what makes its pricier siblings good, but at roughly half the cost."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyRelatedList","placement":{"id":"VFzAgh","alignment":"HANG_LEFT"},"__isEntryBodyComponent":"EntryBodyRelatedList","items":[{"title":"Android 15 is now available for Pixels","url":"https://www.theverge.com/2024/10/15/24268043/google-android-15-pixel"},{"title":"Google’s Pixel 9A might get a bigger display","url":"https://www.theverge.com/2024/10/30/24283754/google-pixel-9a-bigger-display-price-rumors-leak"}]},{"__typename":"EntryBodyParagraph","placement":{"id":"cST3lo","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"It’s a modest update over the Pixel 7A, which you can still buy, but the 8A comes with one big upgrade over the previous generation: seven years of OS and security updates. If you’re the kind of person who likes to hang onto their device for a long time, that’s huge — especially in the budget category where other phones might only come with one or two platform upgrades."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyImage","placement":{"id":"bhP80a","alignment":null},"__isEntryBodyComponent":"EntryBodyImage","contentWarning":"","image":{"url":"https://cdn.vox-cdn.com/thumbor/vr_xPQPWIoul-Vm6AAv0PisAZNA=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25451801/DSC07458_processed.jpg","height":1333,"width":2000,"hideCredit":false,"caption":{"html":"The Pixel 8A’s screen has bezels for days but a fast 120Hz top refresh rate.","plaintext":"The Pixel 8A’s screen has bezels for days but a fast 120Hz top refresh rate."},"credit":{"html":"Photo: Allison Johnson / The Verge"},"asset":{"title":"Google Pixel 8A showing homescreen."}}},{"__typename":"EntryBodyParagraph","placement":{"id":"jXWXZp","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"The 8A is also Google’s first budget phone to come with a 120Hz display, so scrolling and animations look super smooth. You also get wireless charging and an IP67 rating for protection against water immersion. The camera system is reliable, but it’s the most obvious place where Google had to make some compromises to keep the price low. It’s a fine all-around camera, but stepping up to one of the latest Pixel models gets you improved low light performance, an updated ultrawide camera, and a whole lot of AI-powered features."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHeading","placement":{"id":"D5luIx","alignment":null},"__isEntryBodyComponent":"EntryBodyHeading","level":4,"contents":{"html":"\u003ca href=\"https://www.theverge.com/24162073/google-pixel-8a-review-specs-price-camera\"\u003eRead my full review of the Google Pixel 8A\u003c/a\u003e."}},{"__typename":"EntryBodyHeading","placement":{"id":"iM0ov7","alignment":null},"__isEntryBodyComponent":"EntryBodyHeading","level":2,"contents":{"html":"The best budget phone that performs like a flagship"}},{"__typename":"EntryBodyProduct","placement":{"id":"Hf33Sr","alignment":null,"_id":"Hf33Sr"},"__isEntryBodyComponent":"EntryBodyProduct","productLayout":"FULL_WITH_SQUARE_IMG","product":{"title":"OnePlus 12R","description":{"html":"The OnePlus 12R comes with an excellent screen and a top-notch processor, making it feel much more expensive than its $500 price tag."},"retailers":[{"name":"Best Buy (128GB)","price":499.99,"salePrice":null,"url":"https://howl.me/cmJIJEicK85"},{"name":"Amazon (256GB)","price":599.99,"salePrice":null,"url":"https://www.amazon.com/OnePlus-Dual-SIM-Unlocked-Smartphone-Charging/dp/B0CQ9SZJN6?tag=theverge02-20"},{"name":"OnePlus (256GB)","price":599.99,"salePrice":null,"url":"https://onepluscom.pxf.io/c/482924/916678/12532?u=https%3A%2F%2Fwww.oneplus.com%2Fus%2Foneplus-12r"}],"image":{"standardUrl":"https://cdn.vox-cdn.com/thumbor/toIV4JPHXZabtlFTbV9y3J8kpEE=/0x0:2000x1333/768x768/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25287585/DSC06631.jpg","landscapeUrl":"https://cdn.vox-cdn.com/thumbor/-FaR37_t27U6kkXh0cY8LfS9ZHc=/0x0:2000x1333/768x512/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25287585/DSC06631.jpg","caption":null,"asset":{"title":"OnePlus 12R on a green background with blue translucent squares."}}}},{"__typename":"EntryBodyParagraph","placement":{"id":"Bwye8Z","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"\u003csmall\u003e\u003cem\u003e\u003cstrong\u003eScreen: \u003c/strong\u003e6.78-inch, 1264 x 2780 120Hz OLED / \u003cstrong\u003eProcessor: \u003c/strong\u003eSnapdragon 8 Gen 2\u003c/em\u003e \u003cem\u003e\u003cstrong\u003eCameras:\u003c/strong\u003e 50-megapixel f/1.8 with OIS, 8-megapixel ultrawide, 2-megapixel macro, 16-megapixel selfie / \u003cstrong\u003eBattery: \u003c/strong\u003e5,500mAh / \u003cstrong\u003eCharging:\u003c/strong\u003e 80W wired / \u003cstrong\u003eWeather-resistance rating:\u003c/strong\u003e IP64\u003c/em\u003e\u003c/small\u003e"},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"b64L9j","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"The OnePlus 12R is $500, but it could easily trick you into thinking it costs twice as much. It comes with a very big, very nice screen, with refresh rates that go up to 120Hz and all the way down to 1Hz, making for a smooth scrolling experience when you need it and savings on battery life when you don’t. It’s a feature rarely seen on a phone under $800."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"8R7IvU","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"The 12R is equipped with the Snapdragon 8 Gen 2 chipset, which is a generation behind 2024’s processor du jour, the 8 Gen 3 (the forthcoming \u003ca href=\"https://onepluscom.pxf.io/c/482924/916678/12532?u=https%3A%2F%2Fwww.oneplus.com%2Fus%2Foneplus-13r\"\u003e13R\u003c/a\u003e is rumored to feature the latter). But the 8 Gen 2 still whips — it’s hard to throw anything at this phone that it can’t handle. Less good: the 12R’s IP64 rating, which means it’s splash resistant but not fully water immersible, like the Pixel 8A."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyImage","placement":{"id":"R6C99B","alignment":null},"__isEntryBodyComponent":"EntryBodyImage","contentWarning":"","image":{"url":"https://cdn.vox-cdn.com/thumbor/LazH2qZc6v6JpdgNL_l6SX0MLk0=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25287583/DSC06615.jpg","height":1333,"width":2000,"hideCredit":false,"caption":{"html":"\u003cem\u003eThe 12R misses out on robust water resistance but delivers on performance.\u003c/em\u003e","plaintext":"The 12R misses out on robust water resistance but delivers on performance."},"credit":{"html":"Photo by Allison Johnson / The Verge"},"asset":{"title":"OnePlus 12R on a green background with back panel facing up surrounded by blue translucent squares."}}},{"__typename":"EntryBodyParagraph","placement":{"id":"bBKFC5","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Fast charging is kind of OnePlus’ trademark, and the 12R stays true to the brand with up to 80W fast wired charging in the US (it’s up to 100W in other regions). It’s nice if you want to charge your phone on a more compressed schedule, like during your morning routine rather than at night. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyRelatedList","placement":{"id":"4pag80","alignment":"HANG_LEFT"},"__isEntryBodyComponent":"EntryBodyRelatedList","items":[{"title":"The limited edition OnePlus Open is the most striking foldable phone yet","url":"https://www.theverge.com/2024/8/7/24214775/oneplus-open-apex-edition-special-color"},{"title":"More images of the OnePlus 13R leak ahead of launch","url":"https://www.theverge.com/2025/1/1/24333484/more-images-of-the-oneplus-13r-leak-ahead-of-launch"}]},{"__typename":"EntryBodyParagraph","placement":{"id":"aCcVef","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Personally, I’d rather have slower wired charging if it meant I could have a feature that’s not present on the 12R: wireless charging. That is, once again, something the Pixel 8A offers. But that’s the beauty of the 12R — it knows what it is and what it isn’t. And if a low-cost phone with a big, high-quality screen and excellent performance is what you’re after, then the 12R is it."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHeading","placement":{"id":"RfTNIu","alignment":null},"__isEntryBodyComponent":"EntryBodyHeading","level":4,"contents":{"html":"\u003ca href=\"https://www.theverge.com/24072383/oneplus-12r-review-screen-camera-price\"\u003eRead my full review of the OnePlus 12R\u003c/a\u003e."}},{"__typename":"EntryBodyHeading","placement":{"id":"u387Gc","alignment":null},"__isEntryBodyComponent":"EntryBodyHeading","level":2,"contents":{"html":"The phone under $400"}},{"__typename":"EntryBodyProduct","placement":{"id":"CHjUIX","alignment":null,"_id":"CHjUIX"},"__isEntryBodyComponent":"EntryBodyProduct","productLayout":"FULL_WITH_SQUARE_IMG","product":{"title":"Samsung Galaxy A35 5G","description":{"html":"The Galaxy A35 5G comes with a good 6.6-inch OLED panel, a robust IP67 dust and water resistance rating, and a strong software update policy for its class."},"retailers":[{"name":"Amazon","price":399.99,"salePrice":324.99,"url":"https://www.amazon.com/dp/B0CV4NH5T9/?tag=theverge02-20"},{"name":"Best Buy","price":399.99,"salePrice":349.99,"url":"https://howl.me/cmdzlprSoYG"},{"name":"Samsung","price":399.99,"salePrice":null,"url":"https://howl.me/cmdQ184WSCS"}],"image":{"standardUrl":"https://cdn.vox-cdn.com/thumbor/HsFAHSyY0s4LPbMrTYqJKZFGRag=/0x0:2000x1333/768x768/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25440965/DSC07393_processed.jpg","landscapeUrl":"https://cdn.vox-cdn.com/thumbor/VnZRnd7iQEda-fVkoGFZI5U3uqY=/0x0:2000x1333/768x512/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25440965/DSC07393_processed.jpg","caption":null,"asset":{"title":"Samsung A53 5G on a desk"}}}},{"__typename":"EntryBodyParagraph","placement":{"id":"osFxMg","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"\u003csmall\u003e\u003cem\u003e\u003cstrong\u003eScreen: \u003c/strong\u003e6.6-inch, 1080p resolution, 120Hz OLED / \u003cstrong\u003eProcessor:\u003c/strong\u003e Exynos 1380 \u003cstrong\u003eCameras:\u003c/strong\u003e 50-megapixel f/1.8 with OIS, 8-megapixel ultrawide, 5-megapixel macro, 13-megapixel selfie / \u003cstrong\u003eBattery: \u003c/strong\u003e5,000mAh / \u003cstrong\u003eCharging:\u003c/strong\u003e 25W wired / \u003cstrong\u003eWeather-resistance rating:\u003c/strong\u003e IP67\u003c/em\u003e\u003c/small\u003e"},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"bLBUq5","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"The Samsung Galaxy A35 5G comes with surprisingly strong specs for its $399 price. They’re the kind of features you won’t really spot from the outside, but they’re important, particularly its IP67 rating for dust and water resistance. Unlike virtually every other phone at this price, the A35 5G is built to withstand water immersion, so you don’t need to sweat it if your phone lands in a toilet bowl or puddle. "},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"bCnEEb","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Here’s another unexciting spec: four years of OS updates and five years of security updates. That’s not the very best in the budget category — the Pixel 8A takes that honor with seven years of updates — but it’s much better than the two or three years we typically see in phones well under $500."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyImage","placement":{"id":"HVzybd","alignment":null},"__isEntryBodyComponent":"EntryBodyImage","contentWarning":"","image":{"url":"https://cdn.vox-cdn.com/thumbor/bSyJY2htv8kNxvQ2s5YIEBfO7qQ=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25440970/DSC07386_processed.jpg","height":1333,"width":2000,"hideCredit":false,"caption":{"html":"\u003cem\u003eThe A35 5G comes with a water-resistance rating and software support policy that are unusually strong for its class.\u003c/em\u003e","plaintext":"The A35 5G comes with a water-resistance rating and software support policy that are unusually strong for its class."},"credit":{"html":"Photo: Allison Johnson / The Verge"},"asset":{"title":"Samsung A35 5G on a desk showing back panel."}}},{"__typename":"EntryBodyParagraph","placement":{"id":"bOpBbU","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"The camera is lackluster; it’s fine in bright light but struggles in dim and mixed indoor lighting. It doesn’t have the strongest processing performance you can find under $500, either, and the Samsung-made Exynos processor occasionally stutters when quickly bouncing between tasks. I was horrified — horrified! — when I accidentally texted my husband one of the automatically generated replies because it popped up at the last moment as I was trying to tap on something else. These things don’t happen when everything loads quickly."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"dIWU8v","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"But overall, it’s a compelling package — especially with a big, crowd-pleasing OLED display and strong battery performance. If you’re a light user and not fussy about camera quality, the A35 5G offers some upgrades that make a real difference in the long term."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyHeading","placement":{"id":"QXADdb","alignment":null},"__isEntryBodyComponent":"EntryBodyHeading","level":2,"contents":{"html":"Other budget phones we tested"}},{"__typename":"EntryBodyParagraph","placement":{"id":"2kZt3w","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"The \u003ca href=\"https://www.amazon.com/Power-Unlocked-128GB-Camera-Midnight/dp/B0CT6BQV81/?tag=theverge02-20\"\u003e2024 Motorola Moto G Power\u003c/a\u003e has all the makings of a good budget phone, including a lovely vegan leather exterior and wireless charging. But it’s loaded with bloatware of the worst kind, and that alone disqualifies it from our recommendations. \u003ca href=\"https://www.theverge.com/24105894/motorola-moto-g-power-2024-review-specs-features-apps-bloatware\"\u003eRead our impressions\u003c/a\u003e."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"cdn4L6","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"We also tested the \u003ca href=\"https://onepluscom.pxf.io/c/482924/916678/12532?u=https%3A%2F%2Fwww.oneplus.com%2Fus%2Fn300-5g\"\u003eOnePlus Nord N300\u003c/a\u003e, which doesn’t make an appearance among our recommendations. The N300 is very affordable at $228 but cuts too many corners to include fast charging. The pricier 12R that snags our recommendation above offers much better overall performance. \u003ca href=\"https://www.theverge.com/23474116/oneplus-nord-n300-5g-review-screen-battery-camera\"\u003eRead our review\u003c/a\u003e."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"z3bC98","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"The \u003ca href=\"https://www.amazon.com/dp/B0DCLD9PLY/?tag=theverge02-20\"\u003eSamsung Galaxy S24 FE\u003c/a\u003e is another perfectly capable phone that doesn’t quite earn a recommendation here. It’s a little outside the scope of this guide at $649 anyway, but you do get a telephoto lens and a nice, big screen for that price. Still, you’re better off saving a bunch and picking up the Pixel 8A or waiting for the \u003ca href=\"https://www.theverge.com/2024/11/26/24306324/samsung-galaxy-s25-ultra-video-leak\"\u003eGalaxy S25\u003c/a\u003e — it’s likely arriving in early 2025 with Samsung’s typically generous trade-in promotions. \u003ca href=\"https://www.theverge.com/24305866/samsung-galaxy-s24-fe-review-camera-battery-screen\"\u003eRead our review\u003c/a\u003e."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"v0ClC6","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"Finally, if you’re looking for something quite different, the \u003ca href=\"https://www.theverge.com/23792961/nothing-phone-2-review-glyph-screen-battery-camera\"\u003eNothing Phone 2\u003c/a\u003e is an option with its sleek appearance and flashy interface (literally, it flashes)  — just know that it’s not fully compatible with Verizon’s network."},"dropcap":false,"endmark":false,"lead":false},{"__typename":"EntryBodyParagraph","placement":{"id":"1jYCro","alignment":null},"__isEntryBodyComponent":"EntryBodyParagraph","contents":{"html":"\u003cem\u003e\u003cstrong\u003eUpdate, January 3rd: \u003c/strong\u003eAdjusted pricing and availability for 2025.\u003c/em\u003e"},"dropcap":false,"endmark":false,"lead":false}]},"liveCoverageStart":null,"slug":"21420196/best-budget-smartphone-cheap","layoutTemplate":"HEADLINE_BELOW","styles":null,"seoSchema":[{"@context":"http://schema.org/","@type":"NewsArticle","headline":"Best cheap phone: five smartphones for under $500","description":"There are lots of great phones available for less than 500 bucks. Whether you want an iPhone, an excellent camera, or a great screen, here are the best options for 2025.","datePublished":"2020-11-03T18:30:00.000Z","dateModified":"2025-01-03T22:08:51.545Z","thumbnailUrl":"https://cdn.vox-cdn.com/thumbor/Y63S9ZZG_TMhh_cDW6gmygiwqco=/0x0:2040x1360/1400x788/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","author":[{"@type":"Person","name":"Allison Johnson","url":"https://www.theverge.com/authors/allison-johnson"}],"publisher":{"@type":"Organization","name":"The Verge","logo":{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/uploads/chorus_asset/file/24015294/verge_duet_google_news.png","width":250,"height":50}},"image":[{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/Y63S9ZZG_TMhh_cDW6gmygiwqco=/0x0:2040x1360/1400x788/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","width":1400,"height":788},{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/l3s-UsSw82WjmjkGHLtluHm8HGc=/0x0:2040x1360/1400x1050/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","width":1400,"height":1050},{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/L1fcgMkUdQ4P-6FliDh2ycdAXkY=/0x0:2040x1360/1400x1400/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","width":1400,"height":1400}],"url":"https://www.theverge.com/21420196/best-budget-smartphone-cheap","articleBody":"Some of us take a kind of “I eat to live” rather than an “I live to eat” approach to gadgets. They’re tools that help you get things done, not something you want to invest a lot of time or money in. If that’s you — and there’s no judgment here from a certifiable gadget nerd — then you can probably think of more worthwhile ways to spend $1,000 than on a phone.\n\nBudget phones to the rescue. These devices are roughly $500 or under, and they’re more capable than ever before. You won’t get all the bells and whistles, but you will save a little money to spend on, I don’t know, actual bells and whistles. It’s your world.\n\n---\nWhat I’m looking for\n\nStrong software support\n\nAt least a couple of years of OS upgrades and, ideally, three years of security updates. There’s no point in buying even a cheap phone if you have to replace it after just a couple of years because it stopped getting security patches.\n\nA good screen\n\nSince you look at it roughly two thousand times a day, your phone’s screen is one place you shouldn’t compromise. An OLED has richer contrast and color than an LCD, and the big screens on today’s phones really need at least a 1080p resolution. Faster refresh rates like 90Hz and even 120Hz are becoming more common on budget phone screens, but for my money, a smooth-scrolling LCD doesn’t look as nice as an OLED with a standard refresh rate.\n\nServiceable storage space\n\nIf you plan to hang onto your phone for a while, you’ll want enough storage space to accommodate all the system files, photos, and videos you’ll accumulate over the years. Ideally you’ll get at least 128GB built in, but at a minimum I look for 64GB with the option to expand space via a MicroSD card. \n\nOne good rear camera, not four mediocre ones\n\nUpgrades like telephoto cameras and optical image stabilization are rare in the under-$500 class, but you can still expect good, basic performance in good lighting from any modern smartphone. Low light is trickier. Phones in this class should offer a night mode to help with non-moving subjects in very dim light. And there are no bonus points awarded for adding extra macro and depth cameras to pad out the rear camera array — those 2- and 5-megapixel sensors are pretty much useless. \n---\n\nMany of our picks run about $400 or $500, but there are great options for $300 and under, too. You can find a bright, high-definition OLED screen or a battery that lasts for days. If you can hone in on the one or two features that are most important to you and you’re willing to compromise elsewhere, you can get a phone that suits your needs for half the price of a flagship. \n\nWhat compromises can you expect from a budget phone? Some combination of the following: slower processors, less storage, and lousier cameras than flagship phones, almost across the board. Many have lower-resolution screens, and most lack official water-resistance ratings, wireless charging, and NFC chips for contactless payment.\n\nThe best iPhone under $500\n\n[Product: 2022 iPhone SE (64GB) | https://apple.sjv.io/c/1141873/2154171/7613?subId1=VergeBestCheapPhones\u0026u=https%3A%2F%2Fwww.apple.com%2Fshop%2Fbuy-iphone%2Fiphone-se, https://howl.me/ck6IzadMfsp]\n\nScreen: 4.7-inch, 1334p LCD / Processor: A15 Bionic Cameras: 12-megapixel f/1.8 with OIS, 7-megapixel selfie / Charging: 20W wired, 7.5W wireless / Weather-resistance rating: IP67\n\nIf your budget has a strict $500 cap and you’re looking for a new iPhone, the choice is easy. The 2022 iPhone SE is the only new iPhone under $500. It’s the least expensive way to get into the iOS ecosystem and it’ll do the job, but I would strongly encourage anyone looking at the SE to consider whether it’s doable to spend a bit more on an iPhone 14, now priced at $599.\n\nThe important thing to know about the SE is that it comes with a very small, very dated 4.7-inch screen. It’s the same size as the one on the iPhone 6, and it’s starting to feel cramped in an age when apps and web pages are designed for bigger screens. The SE’s big bezels make the device look dated, too, but the usability of a small screen will be a bigger factor over the years to come.\n\n[Image: The 2022 iPhone SE is a low-cost entry point to the iOS ecosystem. https://cdn.vox-cdn.com/thumbor/G4HGuqP_wxqoTFMpXoP2wRl-_DM=/0x0:2040x1360/2040x1360/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/23307883/ajohnson_221103_5070_0003.jpg]\n\nThat’s the biggest knock against the SE — and it’s an important one. But if you’re not worried about a cramped screen, then the SE has a lot of upsides. Its A15 processor is the same as the one in the iPhone 13 Pro Max, so performance is very good. \n\nThere’s IP67 waterproofing and wireless charging — both uncommon in this price range — and even though it uses an older 12-megapixel camera, it takes very nice photos and high-quality video clips. The camera has no night mode, which is a curious omission — basically every other midrange phone offers some sort of low-light photo mode, and the phone’s processor is certainly up to the task. Apple gonna Apple.\n\nRead my full review of the Apple iPhone SE (2022).\n\nThe best Android phone under $500\n\n[Product: Google Pixel 8A (128GB) | https://www.amazon.com/dp/B0CYQ916ZY/?tag=theverge02-20, https://howl.me/cm7ZQU9FKAW, https://www.anrdoezrs.net/links/8836598/type/dlg/https://store.google.com/config/pixel_8a/]\n\nScreen: 6.1-inch, 1080p OLED, 120Hz / Processor: Tensor G3 Cameras: 64-megapixel f/1.89 with OIS, 13-megapixel ultrawide, 13-megapixel selfie / Battery: 4,492mAh / Charging: 18W wired, 7.5W wireless / Weather-resistance rating: IP67\n\nGoogle offers some very good high-end phones in the Pixel 9, 9 Pro and 9 Pro XL, but it’s the company’s budget phone that makes the most sense. For $500, the Pixel 8A offers a whole lot of what makes its pricier siblings good, but at roughly half the cost.\n\nIt’s a modest update over the Pixel 7A, which you can still buy, but the 8A comes with one big upgrade over the previous generation: seven years of OS and security updates. If you’re the kind of person who likes to hang onto their device for a long time, that’s huge — especially in the budget category where other phones might only come with one or two platform upgrades.\n\n[Image: The Pixel 8A’s screen has bezels for days but a fast 120Hz top refresh rate. https://cdn.vox-cdn.com/thumbor/vr_xPQPWIoul-Vm6AAv0PisAZNA=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25451801/DSC07458_processed.jpg]\n\nThe 8A is also Google’s first budget phone to come with a 120Hz display, so scrolling and animations look super smooth. You also get wireless charging and an IP67 rating for protection against water immersion. The camera system is reliable, but it’s the most obvious place where Google had to make some compromises to keep the price low. It’s a fine all-around camera, but stepping up to one of the latest Pixel models gets you improved low light performance, an updated ultrawide camera, and a whole lot of AI-powered features.\n\nRead my full review of the Google Pixel 8A.\n\nThe best budget phone that performs like a flagship\n\n[Product: OnePlus 12R | https://howl.me/cmJIJEicK85, https://www.amazon.com/OnePlus-Dual-SIM-Unlocked-Smartphone-Charging/dp/B0CQ9SZJN6?tag=theverge02-20, https://onepluscom.pxf.io/c/482924/916678/12532?u=https%3A%2F%2Fwww.oneplus.com%2Fus%2Foneplus-12r]\n\nScreen: 6.78-inch, 1264 x 2780 120Hz OLED / Processor: Snapdragon 8 Gen 2 Cameras: 50-megapixel f/1.8 with OIS, 8-megapixel ultrawide, 2-megapixel macro, 16-megapixel selfie / Battery: 5,500mAh / Charging: 80W wired / Weather-resistance rating: IP64\n\nThe OnePlus 12R is $500, but it could easily trick you into thinking it costs twice as much. It comes with a very big, very nice screen, with refresh rates that go up to 120Hz and all the way down to 1Hz, making for a smooth scrolling experience when you need it and savings on battery life when you don’t. It’s a feature rarely seen on a phone under $800.\n\nThe 12R is equipped with the Snapdragon 8 Gen 2 chipset, which is a generation behind 2024’s processor du jour, the 8 Gen 3 (the forthcoming 13R is rumored to feature the latter). But the 8 Gen 2 still whips — it’s hard to throw anything at this phone that it can’t handle. Less good: the 12R’s IP64 rating, which means it’s splash resistant but not fully water immersible, like the Pixel 8A.\n\n[Image: The 12R misses out on robust water resistance but delivers on performance. https://cdn.vox-cdn.com/thumbor/LazH2qZc6v6JpdgNL_l6SX0MLk0=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25287583/DSC06615.jpg]\n\nFast charging is kind of OnePlus’ trademark, and the 12R stays true to the brand with up to 80W fast wired charging in the US (it’s up to 100W in other regions). It’s nice if you want to charge your phone on a more compressed schedule, like during your morning routine rather than at night. \n\nPersonally, I’d rather have slower wired charging if it meant I could have a feature that’s not present on the 12R: wireless charging. That is, once again, something the Pixel 8A offers. But that’s the beauty of the 12R — it knows what it is and what it isn’t. And if a low-cost phone with a big, high-quality screen and excellent performance is what you’re after, then the 12R is it.\n\nRead my full review of the OnePlus 12R.\n\nThe phone under $400\n\n[Product: Samsung Galaxy A35 5G | https://www.amazon.com/dp/B0CV4NH5T9/?tag=theverge02-20, https://howl.me/cmdzlprSoYG, https://howl.me/cmdQ184WSCS]\n\nScreen: 6.6-inch, 1080p resolution, 120Hz OLED / Processor: Exynos 1380 Cameras: 50-megapixel f/1.8 with OIS, 8-megapixel ultrawide, 5-megapixel macro, 13-megapixel selfie / Battery: 5,000mAh / Charging: 25W wired / Weather-resistance rating: IP67\n\nThe Samsung Galaxy A35 5G comes with surprisingly strong specs for its $399 price. They’re the kind of features you won’t really spot from the outside, but they’re important, particularly its IP67 rating for dust and water resistance. Unlike virtually every other phone at this price, the A35 5G is built to withstand water immersion, so you don’t need to sweat it if your phone lands in a toilet bowl or puddle. \n\nHere’s another unexciting spec: four years of OS updates and five years of security updates. That’s not the very best in the budget category — the Pixel 8A takes that honor with seven years of updates — but it’s much better than the two or three years we typically see in phones well under $500.\n\n[Image: The A35 5G comes with a water-resistance rating and software support policy that are unusually strong for its class. https://cdn.vox-cdn.com/thumbor/bSyJY2htv8kNxvQ2s5YIEBfO7qQ=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25440970/DSC07386_processed.jpg]\n\nThe camera is lackluster; it’s fine in bright light but struggles in dim and mixed indoor lighting. It doesn’t have the strongest processing performance you can find under $500, either, and the Samsung-made Exynos processor occasionally stutters when quickly bouncing between tasks. I was horrified — horrified! — when I accidentally texted my husband one of the automatically generated replies because it popped up at the last moment as I was trying to tap on something else. These things don’t happen when everything loads quickly.\n\nBut overall, it’s a compelling package — especially with a big, crowd-pleasing OLED display and strong battery performance. If you’re a light user and not fussy about camera quality, the A35 5G offers some upgrades that make a real difference in the long term.\n\nOther budget phones we tested\n\nThe 2024 Motorola Moto G Power has all the makings of a good budget phone, including a lovely vegan leather exterior and wireless charging. But it’s loaded with bloatware of the worst kind, and that alone disqualifies it from our recommendations. Read our impressions.\n\nWe also tested the OnePlus Nord N300, which doesn’t make an appearance among our recommendations. The N300 is very affordable at $228 but cuts too many corners to include fast charging. The pricier 12R that snags our recommendation above offers much better overall performance. Read our review.\n\nThe Samsung Galaxy S24 FE is another perfectly capable phone that doesn’t quite earn a recommendation here. It’s a little outside the scope of this guide at $649 anyway, but you do get a telephoto lens and a nice, big screen for that price. Still, you’re better off saving a bunch and picking up the Pixel 8A or waiting for the Galaxy S25 — it’s likely arriving in early 2025 with Samsung’s typically generous trade-in promotions. Read our review.\n\nFinally, if you’re looking for something quite different, the Nothing Phone 2 is an option with its sleek appearance and flashy interface (literally, it flashes)  — just know that it’s not fully compatible with Verizon’s network.\n\nUpdate, January 3rd: Adjusted pricing and availability for 2025.\n"},{"@context":"http://schema.org/","@type":"ItemList","itemListOrder":"ItemListUnordered","itemListElement":[{"@type":"ListItem","position":1,"item":{"@type":"Product","name":"2022 iPhone SE (64GB)","image":"https://cdn.vox-cdn.com/uploads/chorus_asset/file/23360653/se_productcard.jpg","description":"The 2022 iPhone SE is Apple’s least expensive phone, but its tiny 4.7-inch screen feels cramped now and may be tough to use in an age where apps and webpages are designed for bigger screens.","url":"https://apple.sjv.io/c/1141873/2154171/7613?subId1=VergeBestCheapPhones\u0026u=https%3A%2F%2Fwww.apple.com%2Fshop%2Fbuy-iphone%2Fiphone-se","offers":[{"@type":"Offer","name":"2022 iPhone SE (64GB)","price":429,"priceCurrency":"USD","url":"https://apple.sjv.io/c/1141873/2154171/7613?subId1=VergeBestCheapPhones\u0026u=https%3A%2F%2Fwww.apple.com%2Fshop%2Fbuy-iphone%2Fiphone-se","offeredBy":{"@type":"Organiza at device for less than $500 these days if you know how to pick your priorities.\u003c/em\u003e","plaintext":"You can get a great device for less than $500 these days if you know how to pick your priorities."},"credit":{"html":"Image: The Verge"},"variantUrl":"https://cdn.vox-cdn.com/thumbor/EdkKFuP0rUOc_8j-sL_JxzZwsOs=/0x0:2040x1360/1000x1000/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg"},"standardBg":{"hideCredit":false,"asset":{"title":"Phones from Google, Apple, and Samsung on a colorful illustrated background."},"caption":{"html":"\u003cem\u003eYou can get a great device for less than $500 these days if you know how to pick your priorities.\u003c/em\u003e","plaintext":"You can get a great device for less than $500 these days if you know how to pick your priorities."},"credit":{"html":"Image: The Verge"},"variantUrl":"https://cdn.vox-cdn.com/thumbor/jLsR_FM9_CxkIyVMEJr9GKBd8y4=/0x0:2040x1360/2400x1356/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg"},"portraitBg":{"hideCredit":false,"asset":{"title":"Phones from Google, Apple, and Samsung on a colorful illustrated background."},"caption":{"html":"\u003cem\u003eYou can get a great device for less than $500 these days if you know how to pick your priorities.\u003c/em\u003e","plaintext":"You can get a great device for less than $500 these days if you know how to pick your priorities."},"credit":{"html":"Image: The Verge"},"variantUrl":"https://cdn.vox-cdn.com/thumbor/451jcsDFBuuAH8eyjQdsDmzELnM=/0x0:2040x1360/1000x1429/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg"}},"package":null,"url":"https://www.theverge.com/21420196/best-budget-smartphone-cheap","commentsClosed":true,"railComponents":[{"__typename":"EntryRailNewsletter","entryRailNewsletter":{"name":"Verge Deals","slug":"deals"}}],"dek":{"plaintext":"You can’t have everything at this price, but you can get a great smartphone. Whether you want an iPhone, a 120Hz screen, or water resistance, you’ve got options.","html":"You can’t have everything at this price, but you can get a great smartphone. Whether you want an iPhone, a 120Hz screen, or water resistance, you’ve got options."},"leadImage":{"defaultImageUrl":"https://cdn.vox-cdn.com/thumbor/DtXEQ6z2TnVVn7tq6y8vtagN8hY=/0x0:2040x1360/1200x628/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/24222843/226422_K_Radtke_budget_phone_buying_guide.jpg","asset":{"title":"Phones from Google, Apple, and Samsung on a colorful illustrated background.","contentType":"image/jpeg"}},"seoDescription":{"plaintext":"There are lots of great phones available for less than 500 bucks. Whether you want an iPhone, an excellent camera, or a great screen, here are the best options for 2025."},"socialDescription":{"plaintext":"Find a great phone at this price — just know your goals."},"socialImage":null,"shouldUseHTMLNoindex":false,"shouldUseHTMLNofollow":false,"password":null,"additionalContributors":null,"_id":21184237,"liveCoverageEnd":null,"seoArticleBody":"Some of us take a kind of “I eat to live” rather than an “I live to eat” approach to gadgets. They’re tools that help you get things done, not something you want to invest a lot of time or money in. If that’s you — and there’s no judgment here from a certifiable gadget nerd — then you can probably think of more worthwhile ways to spend $1,000 than on a phone.\n\nBudget phones to the rescue. These devices are roughly $500 or under, and they’re more capable than ever before. You won’t get all the bells and whistles, but you will save a little money to spend on, I don’t know, actual bells and whistles. It’s your world.\n\n---\nWhat I’m looking for\n\nStrong software support\n\nAt least a couple of years of OS upgrades and, ideally, three years of security updates. There’s no point in buying even a cheap phone if you have to replace it after just a couple of years because it stopped getting security patches.\n\nA good screen\n\nSince you look at it roughly two thousand times a day, your phone’s screen is one place you shouldn’t compromise. An OLED has richer contrast and color than an LCD, and the big screens on today’s phones really need at least a 1080p resolution. Faster refresh rates like 90Hz and even 120Hz are becoming more common on budget phone screens, but for my money, a smooth-scrolling LCD doesn’t look as nice as an OLED with a standard refresh rate.\n\nServiceable storage space\n\nIf you plan to hang onto your phone for a while, you’ll want enough storage space to accommodate all the system files, photos, and videos you’ll accumulate over the years. Ideally you’ll get at least 128GB built in, but at a minimum I look for 64GB with the option to expand space via a MicroSD card. \n\nOne good rear camera, not four mediocre ones\n\nUpgrades like telephoto cameras and optical image stabilization are rare in the under-$500 class, but you can still expect good, basic performance in good lighting from any modern smartphone. Low light is trickier. Phones in this class should offer a night mode to help with non-moving subjects in very dim light. And there are no bonus points awarded for adding extra macro and depth cameras to pad out the rear camera array — those 2- and 5-megapixel sensors are pretty much useless. \n---\n\nMany of our picks run about $400 or $500, but there are great options for $300 and under, too. You can find a bright, high-definition OLED screen or a battery that lasts for days. If you can hone in on the one or two features that are most important to you and you’re willing to compromise elsewhere, you can get a phone that suits your needs for half the price of a flagship. \n\nWhat compromises can you expect from a budget phone? Some combination of the following: slower processors, less storage, and lousier cameras than flagship phones, almost across the board. Many have lower-resolution screens, and most lack official water-resistance ratings, wireless charging, and NFC chips for contactless payment.\n\nThe best iPhone under $500\n\n[Product: 2022 iPhone SE (64GB) | https://apple.sjv.io/c/1141873/2154171/7613?subId1=VergeBestCheapPhones\u0026u=https%3A%2F%2Fwww.apple.com%2Fshop%2Fbuy-iphone%2Fiphone-se, https://howl.me/ck6IzadMfsp]\n\nScreen: 4.7-inch, 1334p LCD / Processor: A15 Bionic Cameras: 12-megapixel f/1.8 with OIS, 7-megapixel selfie / Charging: 20W wired, 7.5W wireless / Weather-resistance rating: IP67\n\nIf your budget has a strict $500 cap and you’re looking for a new iPhone, the choice is easy. The 2022 iPhone SE is the only new iPhone under $500. It’s the least expensive way to get into the iOS ecosystem and it’ll do the job, but I would strongly encourage anyone looking at the SE to consider whether it’s doable to spend a bit more on an iPhone 14, now priced at $599.\n\nThe important thing to know about the SE is that it comes with a very small, very dated 4.7-inch screen. It’s the same size as the one on the iPhone 6, and it’s starting to feel cramped in an age when apps and web pages are designed for bigger screens. The SE’s big bezels make the device look dated, too, but the usability of a small screen will be a bigger factor over the years to come.\n\n[Image: The 2022 iPhone SE is a low-cost entry point to the iOS ecosystem. https://cdn.vox-cdn.com/thumbor/G4HGuqP_wxqoTFMpXoP2wRl-_DM=/0x0:2040x1360/2040x1360/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/23307883/ajohnson_221103_5070_0003.jpg]\n\nThat’s the biggest knock against the SE — and it’s an important one. But if you’re not worried about a cramped screen, then the SE has a lot of upsides. Its A15 processor is the same as the one in the iPhone 13 Pro Max, so performance is very good. \n\nThere’s IP67 waterproofing and wireless charging — both uncommon in this price range — and even though it uses an older 12-megapixel camera, it takes very nice photos and high-quality video clips. The camera has no night mode, which is a curious omission — basically every other midrange phone offers some sort of low-light photo mode, and the phone’s processor is certainly up to the task. Apple gonna Apple.\n\nRead my full review of the Apple iPhone SE (2022).\n\nThe best Android phone under $500\n\n[Product: Google Pixel 8A (128GB) | https://www.amazon.com/dp/B0CYQ916ZY/?tag=theverge02-20, https://howl.me/cm7ZQU9FKAW, https://www.anrdoezrs.net/links/8836598/type/dlg/https://store.google.com/config/pixel_8a/]\n\nScreen: 6.1-inch, 1080p OLED, 120Hz / Processor: Tensor G3 Cameras: 64-megapixel f/1.89 with OIS, 13-megapixel ultrawide, 13-megapixel selfie / Battery: 4,492mAh / Charging: 18W wired, 7.5W wireless / Weather-resistance rating: IP67\n\nGoogle offers some very good high-end phones in the Pixel 9, 9 Pro and 9 Pro XL, but it’s the company’s budget phone that makes the most sense. For $500, the Pixel 8A offers a whole lot of what makes its pricier siblings good, but at roughly half the cost.\n\nIt’s a modest update over the Pixel 7A, which you can still buy, but the 8A comes with one big upgrade over the previous generation: seven years of OS and security updates. If you’re the kind of person who likes to hang onto their device for a long time, that’s huge — especially in the budget category where other phones might only come with one or two platform upgrades.\n\n[Image: The Pixel 8A’s screen has bezels for days but a fast 120Hz top refresh rate. https://cdn.vox-cdn.com/thumbor/vr_xPQPWIoul-Vm6AAv0PisAZNA=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25451801/DSC07458_processed.jpg]\n\nThe 8A is also Google’s first budget phone to come with a 120Hz display, so scrolling and animations look super smooth. You also get wireless charging and an IP67 rating for protection against water immersion. The camera system is reliable, but it’s the most obvious place where Google had to make some compromises to keep the price low. It’s a fine all-around camera, but stepping up to one of the latest Pixel models gets you improved low light performance, an updated ultrawide camera, and a whole lot of AI-powered features.\n\nRead my full review of the Google Pixel 8A.\n\nThe best budget phone that performs like a flagship\n\n[Product: OnePlus 12R | https://howl.me/cmJIJEicK85, https://www.amazon.com/OnePlus-Dual-SIM-Unlocked-Smartphone-Charging/dp/B0CQ9SZJN6?tag=theverge02-20, https://onepluscom.pxf.io/c/482924/916678/12532?u=https%3A%2F%2Fwww.oneplus.com%2Fus%2Foneplus-12r]\n\nScreen: 6.78-inch, 1264 x 2780 120Hz OLED / Processor: Snapdragon 8 Gen 2 Cameras: 50-megapixel f/1.8 with OIS, 8-megapixel ultrawide, 2-megapixel macro, 16-megapixel selfie / Battery: 5,500mAh / Charging: 80W wired / Weather-resistance rating: IP64\n\nThe OnePlus 12R is $500, but it could easily trick you into thinking it costs twice as much. It comes with a very big, very nice screen, with refresh rates that go up to 120Hz and all the way down to 1Hz, making for a smooth scrolling experience when you need it and savings on battery life when you don’t. It’s a feature rarely seen on a phone under $800.\n\nThe 12R is equipped with the Snapdragon 8 Gen 2 chipset, which is a generation behind 2024’s processor du jour, the 8 Gen 3 (the forthcoming 13R is rumored to feature the latter). But the 8 Gen 2 still whips — it’s hard to throw anything at this phone that it can’t handle. Less good: the 12R’s IP64 rating, which means it’s splash resistant but not fully water immersible, like the Pixel 8A.\n\n[Image: The 12R misses out on robust water resistance but delivers on performance. https://cdn.vox-cdn.com/thumbor/LazH2qZc6v6JpdgNL_l6SX0MLk0=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25287583/DSC06615.jpg]\n\nFast charging is kind of OnePlus’ trademark, and the 12R stays true to the brand with up to 80W fast wired charging in the US (it’s up to 100W in other regions). It’s nice if you want to charge your phone on a more compressed schedule, like during your morning routine rather than at night. \n\nPersonally, I’d rather have slower wired charging if it meant I could have a feature that’s not present on the 12R: wireless charging. That is, once again, something the Pixel 8A offers. But that’s the beauty of the 12R — it knows what it is and what it isn’t. And if a low-cost phone with a big, high-quality screen and excellent performance is what you’re after, then the 12R is it.\n\nRead my full review of the OnePlus 12R.\n\nThe phone under $400\n\n[Product: Samsung Galaxy A35 5G | https://www.amazon.com/dp/B0CV4NH5T9/?tag=theverge02-20, https://howl.me/cmdzlprSoYG, https://howl.me/cmdQ184WSCS]\n\nScreen: 6.6-inch, 1080p resolution, 120Hz OLED / Processor: Exynos 1380 Cameras: 50-megapixel f/1.8 with OIS, 8-megapixel ultrawide, 5-megapixel macro, 13-megapixel selfie / Battery: 5,000mAh / Charging: 25W wired / Weather-resistance rating: IP67\n\nThe Samsung Galaxy A35 5G comes with surprisingly strong specs for its $399 price. They’re the kind of features you won’t really spot from the outside, but they’re important, particularly its IP67 rating for dust and water resistance. Unlike virtually every other phone at this price, the A35 5G is built to withstand water immersion, so you don’t need to sweat it if your phone lands in a toilet bowl or puddle. \n\nHere’s another unexciting spec: four years of OS updates and five years of security updates. That’s not the very best in the budget category — the Pixel 8A takes that honor with seven years of updates — but it’s much better than the two or three years we typically see in phones well under $500.\n\n[Image: The A35 5G comes with a water-resistance rating and software support policy that are unusually strong for its class. https://cdn.vox-cdn.com/thumbor/bSyJY2htv8kNxvQ2s5YIEBfO7qQ=/0x0:2000x1333/2000x1333/filters:focal(1000x667:1001x668)/cdn.vox-cdn.com/uploads/chorus_asset/file/25440970/DSC07386_processed.jpg]\n\nThe camera is lackluster; it’s fine in bright light but struggles in dim and mixed indoor lighting. It doesn’t have the strongest processing performance you can find under $500, either, and the Samsung-made Exynos processor occasionally stutters when quickly bouncing between tasks. I was horrified — horrified! — when I accidentally texted my husband one of the automatically generated replies because it popped up at the last moment as I was trying to tap on something else. These things don’t happen when everything loads quickly.\n\nBut overall, it’s a compelling package — especially with a big, crowd-pleasing OLED display and strong battery performance. If you’re a light user and not fussy about camera quality, the A35 5G offers some upgrades that make a real difference in the long term.\n\nOther budget phones we tested\n\nThe 2024 Motorola Moto G Power has all the makings of a good budget phone, including a lovely vegan leather exterior and wireless charging. But it’s loaded with bloatware of the worst kind, and that alone disqualifies it from our recommendations. Read our impressions.\n\nWe also tested the OnePlus Nord N300, which doesn’t make an appearance among our recommendations. The N300 is very affordable at $228 but cuts too many corners to include fast charging. The pricier 12R that snags our recommendation above offers much better overall performance. Read our review.\n\nThe Samsung Galaxy S24 FE is another perfectly capable phone that doesn’t quite earn a recommendation here. It’s a little outside the scope of this guide at $649 anyway, but you do get a telephoto lens and a nice, big screen for that price. Still, you’re better off saving a bunch and picking up the Pixel 8A or waiting for the Galaxy S25 — it’s likely arriving in early 2025 with Samsung’s typically generous trade-in promotions. Read our review.\n\nFinally, if you’re looking for something quite different, the Nothing Phone 2 is an option with its sleek appearance and flashy interface (literally, it flashes)  — just know that it’s not fully compatible with Verizon’s network.\n\nUpdate, January 3rd: Adjusted pricing and availability for 2025.\n","stream":null,"visibleNetworkIds":[],"scheduledForExpirationAt":null}}}]},"uid":"Entry:233ae3fe-4b9a-430a-a484-377f6b290e04","mostPopular":[{"author":{"fullName":"Lauren Feiner"},"publishDate":"2025-01-02T20:53:10","title":"Net neutrality eviscerated by appeals court ruling","url":"https://www.theverge.com/2025/1/2/24334309/net-neutrality-struck-down-sixth-circuit-chevron-deference","uid":"0"},{"author":{"fullName":"Justine Calma"},"publishDate":"2025-01-02T19:59:31","title":"The US government announced a ‘historic’ nuclear energy deal","url":"https://www.theverge.com/2025/1/2/24334195/nuclear-energy-deal-us-government-constellation-gsa","uid":"1"},{"author":{"fullName":"Adi Robertson"},"publishDate":"2025-01-02T18:40:05","title":"Apple will pay $95 million to people who were spied on by Siri","url":"https://www.theverge.com/2025/1/2/24334268/apple-siri-recording-privacy-lawsuit-settlement-proposed","uid":"2"},{"author":{"fullName":"Tom Warren"},"publishDate":"2025-01-02T17:30:00","title":"Microsoft’s mini AI PCs are on the way","url":"https://www.theverge.com/2025/1/2/24334251/microsoft-copilot-plus-mini-pcs-ces-2025-notepad","uid":"3"},{"author":{"fullName":"Thomas Ricker"},"publishDate":"2025-01-03T08:57:55","title":"This LG lamp is also a projector and Bluetooth speaker","url":"https://www.theverge.com/2025/1/3/24334850/lg-lamp-projectors-speaker-ust-4k-specs","uid":"4"}],"hasEditorialSponsorship":false,"navProps":{"navContainerClassName":"","campaignGroup":null,"stickyNav":true,"logoColor":"blurpleBlack","lightText":true}},"__N_SSP":true},"page":"/entry/feature/[uid]","query":{"uid":"Entry:233ae3fe-4b9a-430a-a484-377f6b290e04"},"buildId":"q7YSaPgfnMkQQdwmQOc7X","isFallback":false,"gssp":true,"appGip":true,"scriptLoader":[{"src":"https://theverge.coral.coralproject.net/assets/js/count.js?v=0","strategy":"lazyOnload","className":"coral-script","defer":true}]}</script></body></html>
