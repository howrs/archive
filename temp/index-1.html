    <script type="text/javascript">
      (function () {
        if (window.location.pathname == '/login/google') {
          const [, token] = String(window.location.search).match(/[?&#]accessToken=([^&]+)/) || [];
          if (token) {
            window.opener.postMessage({token});
            window.close();
          }
        }

        var stage = localStorage.getItem('VITE_STAGE');
        if (!stage && /(^(staging|demo)\.(letsdeel|deel)\.com|\.letsdeel\.team)$/.test(window.location.hostname)) {
          stage = 'demo';
        } else if (window.location.hostname === 'deel.xyz') {
          stage = 'dev-dr';
        }
        window.STAGE = stage || 'production';
        var rand = parseFloat(localStorage.getItem('BE_RAND'));
        if (isNaN(rand)) {
          rand = Math.random();
          localStorage.setItem('BE_RAND', rand);
        }

        var tokenRand = parseFloat(localStorage.getItem('TOKEN_RAND'));
        if (isNaN(tokenRand)) {
          tokenRand = Math.random();
          localStorage.setItem('TOKEN_RAND', tokenRand);
        }

        window.IS_COOKIE_TOKEN =
          window.STAGE === 'staging' ||
          window.STAGE === 'demo' ||
          window.STAGE === 'production' ||
          window.STAGE === 'dev-dr'
            ? tokenRand < 0.01
            : tokenRand < 1;

        const isCustomDomain = /\.(deel\.(team|cafe)|letsdeel\.team)$/.test(window.location.hostname);
        const isWhiteLabelCalculatorDomain =
          /^eorquotecalculator-[a-z0-9-]+\.(deel\.(team|cafe|training|wtf)|letsdeel\.team)$/.test(
            window.location.hostname
          );
        const whiteLabelCustomDomain =
          'false' === 'true' ? `${window.location.origin}/deelapi` : undefined;

        window.API_URL =
          whiteLabelCustomDomain ||
          {
            production: isCustomDomain ? 'https://api.deel.team' : 'https://api.deel.com',
            staging: 'https://api-demo.letsdeel.com',
            demo: 'https://api.demo.deel.com',
            'dev-dr': 'https://api.deel.xyz', // ingress for backend service
            development: isCustomDomain
              ? 'https://api.deel.cafe'
              : /^(app|www)(-dev[-\w]+)?\.(deel|giger)\.training$/.test(window.location.hostname)
              ? window.location.origin.replace(/:\/\/(app|www)/, '://api')
              : /\.(deel\.ninja)$/.test(window.location.hostname)
              ? 'https://api.deel.wtf'
              : 'https://api.deel.wtf',
            local: 'http://localhost:3030',
          }[window.STAGE] ||
          window.STAGE;

        if (isCustomDomain) {
          const lastUsedWindowTitle = localStorage.getItem('customDomainWindowTitle');
          if (lastUsedWindowTitle) document.title = lastUsedWindowTitle;
        }

        const shouldEmulateCustomDomains =
          stage === 'staging' ||
          stage === 'demo' ||
          stage === 'dev-dr' ||
          (stage !== 'production' && localStorage.getItem('emulateCustomDomain'));

        window.loadDomainConfig = new Promise(function (resolve, reject) {
          if (
            localStorage.getItem('SIMULATE_CUSTOM_DOMAIN_ENDPOINT') ||
            isCustomDomain ||
            isWhiteLabelCalculatorDomain ||
            shouldEmulateCustomDomains
          ) {
            const customDomainApiPath = isWhiteLabelCalculatorDomain ? '/calculator_settings/public' : '/custom_domain';

            var script = document.createElement('script');
            script.src =
              localStorage.getItem('SIMULATE_CUSTOM_DOMAIN_ENDPOINT') === 'mocked'
                ? '/custom_domain.js'
                : localStorage.getItem('SIMULATE_CUSTOM_DOMAIN_ENDPOINT') === 'failure'
                ? '/custom_domain_failure.js'
                : window.API_URL +
                  customDomainApiPath +
                  '?hostname=' +
                  window.location.hostname +
                  (shouldEmulateCustomDomains ? '&emulated=true' : '');
            document.head.appendChild(script);
            script.onload = function () {
              resolve(true);
            };
            script.onerror = reject;
          } else resolve(false);
        });
      })();
    </script>

    <script>
      const deelDomains = ['https://app.deel.com', 'https://dev.deel.wtf', 'https://demo.deel.com'];
      try {
        if (deelDomains.includes(window.location.origin)) {
          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js';
          script.onload = function () {
            const loading = document.getElementById('deel_loading');
            const cachedTheme = localStorage.getItem('last_used_theme');
            let animation = 'animations/rebrand_logo_animation.json';

            if (loading && window.bodymovin) {
              if (cachedTheme && cachedTheme === 'dark') {
                loading.classList.add('dark-bg');
                animation = 'animations/white_deel_rebrand_logo_animation.json';
              } else {
                loading.classList.add('light-bg');
              }

              const animItem = bodymovin.loadAnimation({
                wrapper: loading,
                animType: 'svg',
                loop: true,
                path: animation,
              });
            }
          };
          document.head.appendChild(script);
        }
      } catch (e) {
        console.log(e);
      }
    </script>
