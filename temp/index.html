<html><head><meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-eval' 'unsafe-inline' data:; script-src 'none';"></meta><base href="https://tinybase.org/reactive.svg"></base></head><body><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 3000 1100">
  <defs>
    <filter id="shadow" x="-20%" width="140%" y="-20%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-opacity="0.7"></feDropShadow>
    </filter>

    <rect id="square" height="100" width="100" stroke="#fff" stroke-width="10"></rect>
    <circle id="circle" cx="50" cy="50" r="60" stroke="#fff" stroke-width="10"></circle>
    <polygon id="triangle" points="50,-15 110,100 -10,100" stroke="#fff" stroke-width="10"></polygon>
  </defs>

  <g>
    <g>
      <use href="#square" x="-200" y="250" fill="#0943D9">
        <animate id="blueSquare" attributeName="x" from="100" to="600" begin="0; purpleTriangle.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="blueSquare.begin" dur="0.5"></animate>
      </use>
      <use href="#circle" x="-200" y="450" fill="#D99D09">
        <animate id="yellowCircle" attributeName="x" from="100" to="600" begin="blueSquare.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="yellowCircle.begin" dur="0.5"></animate>
      </use>
      <use href="#triangle" x="-200" y="650" fill="#09D918">
        <animate id="greenTriangle" attributeName="x" from="100" to="600" begin="yellowCircle.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="greenTriangle.begin" dur="0.5"></animate>
      </use>
    </g>

    <g>
      <use href="#square" x="-200" y="250" fill="#7913C1">
        <animate id="purpleSquare" attributeName="x" from="100" to="600" begin="greenTriangle.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="purpleSquare.begin" dur="0.5"></animate>
      </use>
      <use href="#circle" x="-200" y="450" fill="#0943D9">
        <animate id="blueCircle" attributeName="x" from="100" to="600" begin="purpleSquare.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="blueCircle.begin" dur="0.5"></animate>
      </use>
      <use href="#triangle" x="-200" y="650" fill="#D99D09">
        <animate id="yellowTriangle" attributeName="x" from="100" to="600" begin="blueCircle.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="yellowTriangle.begin" dur="0.5"></animate>
      </use>
    </g>

    <g>
      <use href="#square" x="-200" y="250" fill="#09D918">
        <animate id="greenSquare" attributeName="x" from="100" to="600" begin="yellowTriangle.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="greenSquare.begin" dur="0.5"></animate>
      </use>
      <use href="#circle" x="-200" y="450" fill="#7913C1">
        <animate id="purpleCircle" attributeName="x" from="100" to="600" begin="greenSquare.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="purpleCircle.begin" dur="0.5"></animate>
      </use>
      <use href="#triangle" x="-200" y="650" fill="#0943D9">
        <animate id="blueTriangle" attributeName="x" from="100" to="600" begin="purpleCircle.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="blueTriangle.begin" dur="0.5"></animate>
      </use>
    </g>

    <g>
      <use href="#square" x="-200" y="250" fill="#D99D09">
        <animate id="yellowSquare" attributeName="x" from="100" to="600" begin="blueTriangle.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="yellowSquare.begin" dur="0.5"></animate>
      </use>
      <use href="#circle" x="-200" y="450" fill="#09D918">
        <animate id="greenCircle" attributeName="x" from="100" to="600" begin="yellowSquare.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="greenCircle.begin" dur="0.5"></animate>
      </use>
      <use href="#triangle" x="-200" y="650" fill="#7913C1">
        <animate id="purpleTriangle" attributeName="x" from="100" to="600" begin="greenCircle.end" dur="1"></animate>
        <animate attributeName="opacity" from="0" to="1" begin="purpleTriangle.begin" dur="0.5"></animate>
      </use>
    </g>
  </g>

  <use xlink:href="common.svg?a#logo" transform="translate(500,200)"></use>

  <g transform="translate(1040,210) skewY(-10)">
    <rect id="content" filter="url(#shadow)" height="740" width="300" stroke="#fff" stroke-width="10" rx="50" fill="#000" class="shadow"></rect>
    <rect x="100" y="100" height="100" width="100" stroke="#fff" stroke-width="10">
      <set attributeName="fill" to="#0943D9" begin="blueSquare.end+.05"></set>
      <set attributeName="fill" to="#D99D09" begin="yellowSquare.end+.05"></set>
      <set attributeName="fill" to="#09D918" begin="greenSquare.end+.05"></set>
      <set attributeName="fill" to="#7913C1" begin="purpleSquare.end+.05"></set>
      <animate attributeName="stroke-width" values="40;10" begin="blueSquare.end;yellowSquare.end;greenSquare.end;purpleSquare.end+.05" dur=".5"></animate>
    </rect>

    <circle id="circle2" cx="150" cy="370" r="60" stroke="#fff" stroke-width="10">
      <set attributeName="fill" to="#0943D9" begin="blueCircle.end+.05"></set>
      <set attributeName="fill" to="#D99D09" begin="yellowCircle.end+.05"></set>
      <set attributeName="fill" to="#09D918" begin="greenCircle.end+.05"></set>
      <set attributeName="fill" to="#7913C1" begin="purpleCircle.end+.05"></set>
      <animate attributeName="stroke-width" values="40;10" begin="blueCircle.end;yellowCircle.end;greenCircle.end;purpleCircle.end+.05" dur=".5"></animate>
    </circle>

    <polygon points="150,525 210,640 90,640" stroke="#fff" stroke-width="10">
      <set attributeName="fill" to="#0943D9" begin="blueTriangle.end+.05"></set>
      <set attributeName="fill" to="#D99D09" begin="yellowTriangle.end+.05"></set>
      <set attributeName="fill" to="#09D918" begin="greenTriangle.end+.05"></set>
      <set attributeName="fill" to="#7913C1" begin="purpleTriangle.end+.05"></set>
      <animate attributeName="stroke-width" values="40;10" begin="blueTriangle.end;yellowTriangle.end;greenTriangle.end;purpleTriangle.end+.05" dur=".5"></animate>
    </polygon>
  </g>

  <g>
    <path d="M1200 340l1000 230" stroke="#d81b60" stroke-width="10" stroke-linecap="round">
      <animate attributeName="stroke-width" values="40;10" begin="blueSquare.end;yellowSquare.end;greenSquare.end;purpleSquare.end" dur=".5"></animate>
    </path>
    <path d="M1200 780l590 -100" stroke="#d81b60" stroke-width="10" stroke-linecap="round">
      <animate attributeName="stroke-width" values="40;10" begin="blueTriangle.end;yellowTriangle.end;greenTriangle.end;purpleTriangle.end" dur=".5"></animate>
    </path>
  </g>

  <g transform="translate(1540,315) skewY(-10)">
    <use xlink:href="common.svg?a#screen"></use>

    <polygon points="250,215 400,515 100,515" stroke="#fff" stroke-width="10">
      <set attributeName="fill" to="#0943D9" begin="blueTriangle.end"></set>
      <set attributeName="fill" to="#D99D09" begin="yellowTriangle.end"></set>
      <set attributeName="fill" to="#09D918" begin="greenTriangle.end"></set>
      <set attributeName="fill" to="#7913C1" begin="purpleTriangle.end"></set>
      <animate attributeName="stroke-width" values="40;10" begin="blueTriangle.end;yellowTriangle.end;greenTriangle.end;purpleTriangle.end" dur=".5"></animate>
    </polygon>

    <rect x="500" y="210" height="300" width="300" stroke="#fff" stroke-width="10">
      <set attributeName="fill" to="#0943D9" begin="blueSquare.end"></set>
      <set attributeName="fill" to="#D99D09" begin="yellowSquare.end"></set>
      <set attributeName="fill" to="#09D918" begin="greenSquare.end"></set>
      <set attributeName="fill" to="#7913C1" begin="purpleSquare.end"></set>
      <animate attributeName="stroke-width" values="40;10" begin="blueSquare.end;yellowSquare.end;greenSquare.end;purpleSquare.end" dur=".5"></animate>
    </rect>
  </g>

  <script></script>
</svg></body></html>
