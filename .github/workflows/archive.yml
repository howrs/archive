name: Archive

on:
  repository_dispatch:
    types: [archive]

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - uses: actions/setup-node@main
        with:
          node-version: latest

      - uses: oven-sh/setup-bun@main
        with:
          bun-version: latest
          bun-download-url: "https://github.com/oven-sh/bun/releases/latest/download/bun-linux-x64.zip"

      - uses: actions-rust-lang/setup-rust-toolchain@main
      - run: bun i
      - run: cargo install monolith
      - run: bun run playwright install chromium

      - name: Create .env file
        run: |
          echo "CLIENT_IDS=${{ secrets.CLIENT_IDS }}" >> .env

      - run: bun archive.ts --url ${{ github.event.client_payload.url }}
      - run: bun run test

      - run: git pull

      - uses: stefanzweifel/git-auto-commit-action@master
        with:
          commit_author: Actions <actions@github.com>
